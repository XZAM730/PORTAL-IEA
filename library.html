<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020204">
    <meta name="description" content="IEA Royal Archives - Repository Knowledge Base">
    <meta name="author" content="IEA Architect">
    <title>IEA | ROYAL ARCHIVES</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@100;400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==========================================================================
           1. CORE SYSTEM VARIABLES (THEME CONFIGURATION)
           ========================================================================== */
        :root {
            /* --- BASE COLORS (VOID THEME) --- */
            --bg-void: #010103;
            --bg-panel: rgba(12, 14, 22, 0.9);
            --bg-glass: rgba(255, 255, 255, 0.03);
            
            /* --- PRIMARY ACCENTS (CYAN & RED NEON) --- */
            --cyan: #00f2ff;
            --cyan-glow: rgba(0, 242, 255, 0.6);
            --cyan-dim: rgba(0, 242, 255, 0.15);
            
            --red: #ff0055;
            --red-glow: rgba(255, 0, 85, 0.6);
            --red-dim: rgba(255, 0, 85, 0.15);
            
            --gold: #ffd700;
            --holo: rgba(255, 255, 255, 0.8);
            
            /* --- TYPOGRAPHY --- */
            --font-royal: 'Cinzel', serif;
            --font-tech: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --font-term: 'Share Tech Mono', monospace;
            
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --text-dark: #000000;
            
            /* --- UI ELEMENTS --- */
            --border-light: rgba(255, 255, 255, 0.08);
            --border-active: rgba(0, 242, 255, 0.5);
            
            --shadow-card: 0 20px 50px rgba(0,0,0,0.8);
            --neon-shadow: 0 0 20px var(--cyan);
            --red-shadow: 0 0 20px var(--red);
            
            /* --- ANIMATION TIMING --- */
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==========================================================================
           2. GLOBAL RESET & UTILITIES
           ========================================================================== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none; /* Firefox Hide */
        }

        /* Hide Scrollbar for Chrome/Safari/Opera */
        *::-webkit-scrollbar { display: none; }

        ::selection {
            background: var(--cyan);
            color: #000;
        }

        body {
            background-color: var(--bg-void);
            color: var(--text-main);
            font-family: var(--font-body);
            font-weight: 500;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            cursor: default;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        button { cursor: pointer; border: none; background: none; }
        img { display: block; max-width: 100%; }

        /* ==========================================================================
           3. BACKGROUND FX SYSTEM
           ========================================================================== */
        #star-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2; opacity: 0.8;
            pointer-events: none;
        }

        #dust-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            overflow: hidden;
            mix-blend-mode: screen;
        }

        .dust-particle {
            position: absolute;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: floatDust linear infinite;
        }

        @keyframes floatDust {
            0% { transform: translateY(110vh) translateX(0) scale(0.2); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-10vh) translateX(50px) scale(1.2); opacity: 0; }
        }

        /* ==========================================================================
           4. INTRO SEQUENCE (CINEMATIC BOOT)
           ========================================================================== */
        /* Container Full Screen */
        #intro-terminal {
            position: fixed; inset: 0; background: #000; z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: var(--font-term); color: var(--cyan);
        }

        .boot-log {
            font-size: 14px; text-align: left; width: 300px;
            margin-bottom: 20px; color: #0f0; text-shadow: 0 0 5px #0f0;
        }

        .typing-effect::after {
            content: '█'; animation: blinkCursor 0.8s infinite; margin-left: 5px;
        }

        @keyframes blinkCursor { 0%,100%{opacity:1;} 50%{opacity:0;} }

        /* Welcome Text Reveal */
        #intro-welcome {
            position: absolute; text-align: center; opacity: 0;
            transition: opacity 1s ease;
        }
        
        .welcome-msg {
            font-family: var(--font-royal); font-size: 3rem; letter-spacing: 8px; color: transparent;
            background: linear-gradient(90deg, var(--cyan), #fff, var(--red));
            -webkit-background-clip: text; background-clip: text;
            transform: scale(0.9); animation: zoomInText 3s forwards;
        }
        
        .welcome-sub {
            font-family: var(--font-tech); font-size: 1rem; letter-spacing: 5px; 
            color: var(--text-muted); margin-top: 15px; text-transform: uppercase;
        }

        @keyframes zoomInText { to { transform: scale(1); } }

        /* Loader Ring System */
        #loader-overlay {
            position: fixed; inset: 0; background: var(--bg-void); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s var(--ease-out-expo); opacity: 0; pointer-events: none;
        }

        .loader-wrapper { position: relative; width: 200px; height: 200px; }
        .loader-svg { width: 100%; height: 100%; overflow: visible; filter: drop-shadow(0 0 25px var(--cyan-glow)); }
        
        .ring-path { fill: none; stroke-width: 3; vector-effect: non-scaling-stroke; }
        .ring-cyan { stroke: var(--cyan); transform-origin: center; animation: ringSpin 3s linear infinite; }
        .ring-red { stroke: var(--red); transform-origin: center; animation: ringSpinRev 2s linear infinite; }
        .ring-inner { stroke: #fff; stroke-width: 1; opacity: 0.5; transform-origin: center; animation: pulseRing 2s infinite; }
        
        @keyframes ringSpin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes ringSpinRev { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
        @keyframes pulseRing { 0%,100%{transform:scale(0.9); opacity:0.3;} 50%{transform:scale(1); opacity:0.6;} }

        .loading-bar-container {
            width: 250px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 40px;
            position: relative; overflow: hidden; border-radius: 2px;
        }
        .loading-bar {
            position: absolute; left: 0; top: 0; height: 100%; width: 100%;
            background: linear-gradient(90deg, transparent, var(--cyan), var(--red), transparent);
            animation: loadScan 1.2s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes loadScan { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* ==========================================================================
           5. MAIN HEADER (3D SPACE)
           ========================================================================== */
        #main-wrapper {
            opacity: 0; transition: opacity 1.5s ease; display: none;
        }

        header {
            position: relative;
            height: 500px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--border-light);
            background: radial-gradient(circle at 50% 120%, rgba(0, 242, 255, 0.08), transparent 60%);
            overflow: hidden;
            perspective: 1000px;
        }

        /* 3D Grid Floor */
        .grid-horizon {
            position: absolute; bottom: -40%; left: -50%; width: 200%; height: 100%;
            background-image: 
                linear-gradient(var(--border-light) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-light) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(60deg);
            animation: gridMove 30s linear infinite;
            opacity: 0.2; 
            mask-image: linear-gradient(to top, black 20%, transparent 90%);
            -webkit-mask-image: linear-gradient(to top, black 20%, transparent 90%);
            pointer-events: none;
        }
        @keyframes gridMove { 0% { transform: rotateX(60deg) translateY(0); } 100% { transform: rotateX(60deg) translateY(60px); } }

        /* Top Nav Bar */
        .top-nav {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 30px 50px; display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }
        
        .nav-btn {
            display: flex; align-items: center; gap: 12px;
            color: var(--cyan); font-family: var(--font-tech); font-size: 11px; font-weight: 700;
            border: 1px solid var(--border-light); padding: 10px 25px; border-radius: 4px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            letter-spacing: 2px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .nav-btn:hover { background: var(--cyan-dim); border-color: var(--cyan); color: #fff; text-shadow: 0 0 10px var(--cyan); }
        .nav-btn i { font-size: 14px; }

        .connection-status {
            font-family: var(--font-code); font-size: 10px; color: #0f0;
            display: flex; align-items: center; gap: 8px; text-shadow: 0 0 5px #0f0;
        }
        .status-blink { width: 6px; height: 6px; background: #0f0; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }

        /* Main Branding */
        .logo-container {
            position: relative; z-index: 5; margin-bottom: 25px;
            animation: floatLogo 6s ease-in-out infinite;
        }
        @keyframes floatLogo { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }

        .main-logo-svg { width: 160px; height: 160px; filter: drop-shadow(0 0 30px var(--cyan-glow)); }

        .title-block { text-align: center; z-index: 5; }
        .iea-sub {
            font-family: var(--font-tech); font-size: 14px; letter-spacing: 12px; color: var(--cyan);
            margin-bottom: 10px; text-transform: uppercase; font-weight: 600;
            text-shadow: 0 0 10px var(--cyan-glow);
        }
        .royal-title {
            font-family: var(--font-royal); font-size: 4rem; font-weight: 800; letter-spacing: 4px;
            background: linear-gradient(180deg, #fff 20%, #888 100%); 
            -webkit-background-clip: text; color: transparent;
            text-shadow: 0 20px 40px rgba(0,0,0,0.9);
            position: relative;
        }
        
        .deco-line {
            width: 2px; height: 80px; background: linear-gradient(to bottom, var(--cyan), transparent);
            margin: 25px auto 0;
            box-shadow: 0 0 15px var(--cyan);
        }

        /* ==========================================================================
           6. CONTROL DOCK (SEARCH & FILTER)
           ========================================================================== */
        .control-dock {
            position: sticky; top: 0; z-index: 100;
            background: rgba(2, 2, 4, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 20px 5%; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-wrapper { position: relative; flex: 1; max-width: 500px; }
        .search-icon { 
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%); 
            color: var(--cyan); font-size: 14px;
        }
        .search-input {
            width: 100%; padding: 15px 20px 15px 50px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--border-light);
            border-radius: 4px; color: #fff; font-family: var(--font-body); font-size: 16px; letter-spacing: 1px;
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--cyan); box-shadow: 0 0 20px var(--cyan-dim); background: rgba(0, 242, 255, 0.02); }

        .filter-wrapper { display: flex; gap: 12px; }
        .filter-chip {
            padding: 10px 20px; border: 1px solid var(--border-light); border-radius: 4px;
            color: var(--text-muted); font-family: var(--font-tech); font-size: 11px; font-weight: 700;
            transition: 0.3s; position: relative; overflow: hidden; background: transparent;
            display: flex; align-items: center; gap: 8px;
        }
        .filter-chip::before {
            content:''; position: absolute; top:0; left:0; width:0%; height:100%;
            background: var(--cyan-dim); transition: 0.3s var(--ease-out-expo); z-index: -1;
        }
        .filter-chip:hover, .filter-chip.active { color: var(--cyan); border-color: var(--cyan); box-shadow: 0 0 15px var(--cyan-dim); }
        .filter-chip.active::before { width: 100%; }

        /* ==========================================================================
           7. LIBRARY GRID & ARTIFACT CARDS
           ========================================================================== */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            padding: 60px 5% 150px; /* Bottom padding for music player */
            max-width: 1600px; margin: 0 auto;
            perspective: 2000px;
        }

        /* --- ARTIFACT CARD DESIGN --- */
        .artifact {
            position: relative;
            background: var(--bg-panel);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            height: 480px; /* Taller for new buttons */
            display: flex; flex-direction: column;
            overflow: hidden;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease, border-color 0.3s ease;
            transform-style: preserve-3d;
        }

        /* Interactive States */
        .artifact:hover {
            border-color: var(--cyan);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
            z-index: 5;
        }
        .artifact::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 60%);
            opacity: 0; transition: 0.4s; pointer-events: none;
        }
        .artifact:hover::after { opacity: 1; }

        /* Card Visual Header */
        .art-visual {
            height: 220px; position: relative; overflow: hidden;
            border-bottom: 1px solid var(--border-light);
            background: #000;
        }
        .art-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s var(--ease-out-expo); opacity: 0.9;
        }
        .artifact:hover .art-img { transform: scale(1.1); opacity: 1; filter: contrast(1.1) brightness(1.1); }

        /* Type Badge */
        .art-badge {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            border: 1px solid var(--cyan); color: var(--cyan);
            padding: 6px 12px; font-family: var(--font-tech); font-size: 9px; font-weight: 800;
            border-radius: 4px; box-shadow: 0 0 15px rgba(0,0,0,0.8);
            letter-spacing: 1px; z-index: 2;
        }

        /* Card Content Body */
        .art-body {
            padding: 25px; flex: 1; display: flex; flex-direction: column;
            background: linear-gradient(to bottom, rgba(12, 14, 22, 0.9), rgba(0, 242, 255, 0.03));
        }

        .art-title {
            font-family: var(--font-royal); font-size: 1.2rem; color: #fff;
            margin-bottom: 10px; line-height: 1.4; font-weight: 700;
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .art-meta {
            display: flex; gap: 15px; font-size: 11px; color: var(--text-muted);
            margin-bottom: 15px; font-family: var(--font-code); border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px;
        }
        .art-meta span { display: flex; align-items: center; gap: 5px; }
        .art-meta i { color: var(--red); }

        .art-desc {
            font-size: 13px; color: #888; line-height: 1.6;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
            margin-bottom: auto;
        }

        /* --- ACTION BUTTONS (NEW: DOWNLOAD) --- */
        .art-actions {
            margin-top: 20px; display: grid; grid-template-columns: 1fr 50px; gap: 10px;
        }

        /* Primary Button (Play/View) */
        .art-btn {
            padding: 12px; background: transparent; border: 1px solid var(--border-light);
            color: var(--text-main); font-family: var(--font-tech); font-size: 10px; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.3s; position: relative; overflow: hidden; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .art-btn::before {
            content: ''; position: absolute; left: 0; bottom: 0; height: 100%; width: 0%;
            background: var(--cyan); transition: 0.3s var(--ease-out-expo); z-index: -1;
        }
        .art-btn:hover { border-color: var(--cyan); color: #000; box-shadow: 0 0 20px var(--cyan-dim); }
        .art-btn:hover::before { width: 100%; }

        /* Secondary Button (Download) */
        .art-btn-dl {
            padding: 12px; border: 1px solid var(--border-light); border-radius: 4px;
            color: var(--text-muted); display: flex; align-items: center; justify-content: center;
            transition: 0.3s; background: rgba(255,255,255,0.02);
        }
        .art-btn-dl:hover {
            border-color: var(--red); color: var(--red); background: rgba(255, 0, 85, 0.1);
            box-shadow: 0 0 15px var(--red-dim);
        }
        .art-btn-dl i { font-size: 14px; }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 100px 0; color: var(--text-muted);
            animation: fadeIn 1s ease;
        }
        .empty-icon { font-size: 5rem; color: var(--border-light); margin-bottom: 25px; display: block; opacity: 0.5; }

        /* ==========================================================================
           8. MUSIC PLAYER DECK (FLOATING)
           ========================================================================== */
        #music-deck {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(200%);
            width: 90%; max-width: 650px; height: 90px;
            background: rgba(8, 10, 15, 0.95);
            border: 1px solid var(--cyan); border-radius: 60px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2), inset 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(25px); z-index: 9000;
            display: flex; align-items: center; padding: 0 35px; gap: 25px;
            transition: transform 0.8s var(--ease-out-expo);
        }
        #music-deck.active { transform: translateX(-50%) translateY(0); }

        .deck-art {
            width: 60px; height: 60px; border-radius: 50%; overflow: hidden;
            border: 2px solid var(--border-light); flex-shrink: 0;
            position: relative;
            animation: spinDisc 4s linear infinite; animation-play-state: paused;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .deck-art::after {
            content:''; position: absolute; top:50%; left:50%; transform:translate(-50%, -50%);
            width: 15px; height: 15px; background: #111; border-radius: 50%; border: 2px solid #333;
        }
        .deck-art.playing { animation-play-state: running; border-color: var(--cyan); box-shadow: 0 0 20px var(--cyan-glow); }
        .deck-art img { width: 100%; height: 100%; object-fit: cover; }

        .deck-info { flex: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .deck-title { 
            font-family: var(--font-tech); font-size: 13px; color: var(--cyan); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
        }
        .deck-status { 
            font-family: var(--font-code); font-size: 10px; color: var(--text-muted); margin-top: 4px; 
            display: flex; align-items: center; gap: 6px;
        }

        .deck-controls { display: flex; align-items: center; gap: 18px; }
        .ctrl-btn { color: #fff; font-size: 18px; transition: 0.2s; opacity: 0.7; }
        .ctrl-btn:hover { color: var(--cyan); transform: scale(1.1); opacity: 1; }
        
        .play-btn { 
            width: 50px; height: 50px; background: var(--cyan); border-radius: 50%; 
            color: #000; display: flex; align-items: center; justify-content: center; font-size: 18px;
            box-shadow: 0 0 20px var(--cyan-glow); opacity: 1; transition: 0.3s;
        }
        .play-btn:hover { background: #fff; box-shadow: 0 0 30px #fff; transform: scale(1.1); }

        /* Visualizer */
        .visualizer { display: flex; gap: 4px; height: 25px; align-items: flex-end; margin-right: 15px; }
        .bar { width: 4px; background: var(--red); height: 5px; border-radius: 2px; transition: height 0.1s; box-shadow: 0 0 5px var(--red); }

        @keyframes spinDisc { 100% { transform: rotate(360deg); } }

        /* ==========================================================================
           9. FOOTER & MISC
           ========================================================================== */
        footer {
            border-top: 1px solid var(--border-light); padding: 50px; text-align: center;
            background: #000; margin-top: auto; position: relative; z-index: 5;
        }
        .footer-logo { font-family: var(--font-royal); color: var(--text-muted); font-size: 24px; margin-bottom: 15px; letter-spacing: 2px; }
        .copyright { font-size: 11px; color: #444; font-family: var(--font-code); }

        /* Admin Trigger (Hidden) */
        .admin-trigger { position: fixed; bottom: 0; right: 0; width: 30px; height: 30px; z-index: 9999; }

        /* Media Queries */
        @media (max-width: 768px) {
            .royal-title { font-size: 2.5rem; }
            .top-nav { padding: 20px; }
            .control-dock { padding: 20px; flex-direction: column; align-items: stretch; }
            .search-wrapper { max-width: 100%; }
            .filter-wrapper { overflow-x: auto; padding-bottom: 10px; }
            #music-deck { width: 95%; padding: 0 20px; height: 80px; bottom: 20px; }
            .deck-art { width: 45px; height: 45px; }
            .visualizer { display: none; }
            .art-actions { grid-template-columns: 1fr 50px; }
        }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>
    <div id="dust-container"></div>

    <div id="intro-terminal">
        <div class="boot-log typing-effect" id="bootText"></div>
        <div id="intro-welcome">
            <div class="welcome-msg">WELCOME</div>
            <div class="welcome-sub">IDENTITY CONFIRMED: ARCHITECT</div>
        </div>
    </div>

    <div id="loader-overlay">
        <div class="loader-wrapper">
            <svg class="loader-svg" viewBox="0 0 200 200">
                <ellipse class="ring-path ring-cyan" cx="100" cy="100" rx="90" ry="30" />
                <ellipse class="ring-path ring-red" cx="100" cy="100" rx="90" ry="30" />
                <ellipse class="ring-path ring-inner" cx="100" cy="100" rx="60" ry="20" />
                <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle" 
                      fill="#fff" font-family="Orbitron" font-weight="900" font-size="50" 
                      style="filter: drop-shadow(0 0 10px #fff);">IEA</text>

    <div id="main-wrapper">
        
        <header>
            <div class="grid-horizon"></div>
            
            <div class="top-nav">
                <a href="index.html" class="nav-btn"><i class="fas fa-chevron-left"></i> RETURN TO PORTAL</a>
                <div class="connection-status">
                    <div class="status-blink"></div> SECURE LINK: 128-BIT
                </div>

            <div class="logo-container">
                <svg class="main-logo-svg" viewBox="0 0 200 200">
                    <ellipse class="ring-path" stroke="#00f2ff" stroke-width="3" cx="100" cy="100" rx="90" ry="30" />
                    <ellipse class="ring-path" stroke="#ff0055" stroke-width="3" transform="rotate(45 100 100)" cx="100" cy="100" rx="90" ry="30" />
                    <circle cx="100" cy="100" r="5" fill="#fff" style="filter:drop-shadow(0 0 10px #fff);" />
                    <text x="50%" y="160" text-anchor="middle" fill="#fff" font-family="Orbitron" font-size="14" letter-spacing="4">EST. 2026</text>
                </svg>

            <div class="title-block">
                <div class="iea-sub">INTERNATIONAL EDUCATION ASTRONOMY</div>
                <div class="royal-title">ROYAL ARCHIVES</div>
                <div class="deco-line"></div>
            </div>
        </header>

        <div class="control-dock">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search Archives via Title, ID or Keyword...">
            </div>
            
            <div class="filter-wrapper">
                <button class="filter-chip active" onclick="filterVault('all', this)"><i class="fas fa-globe"></i> ALL DATA</button>
                <button class="filter-chip" onclick="filterVault('audio', this)"><i class="fas fa-music"></i> AUDIO</button>
                <button class="filter-chip" onclick="filterVault('book', this)"><i class="fas fa-book-journal-whills"></i> BOOKS</button>
                <button class="filter-chip" onclick="filterVault('doc', this)"><i class="fas fa-file-contract"></i> DOCS</button>
            </div>
        </div>

        <div class="library-grid" id="grid-container">
            </div>

        <footer>
            <div class="footer-logo">IEA ROYAL ARCHIVES</div>
            <div class="copyright">© 2026 INTERNATIONAL EDUCATION ASTRONOMY. AUTHORIZED PERSONNEL ONLY.</div>
        </footer>

    </div>

    <div id="music-deck">
        <div class="deck-art" id="deck-art">
            <img src="https://via.placeholder.com/50" id="player-img">
        </div>
        
        <div class="deck-info">
            <div class="deck-title" id="player-title">SYSTEM STANDBY</div>
            <div class="deck-status" id="player-status"><i class="fas fa-circle-notch fa-spin"></i> WAITING FOR INPUT...</div>
        </div>

        <div class="visualizer" id="visualizer">
            </div>

        <div class="deck-controls">
            <button class="ctrl-btn"><i class="fas fa-backward"></i></button>
            <button class="ctrl-btn play-btn" onclick="togglePlay()"><i class="fas fa-play" id="playIcon"></i></button>
            <button class="ctrl-btn"><i class="fas fa-forward"></i></button>
        </div>
        
        <audio id="audio-core"></audio>

    <a href="admin.html" class="admin-trigger"></a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        // --- 1. SYSTEM CONFIGURATION ---
        const config = { databaseURL: "https://iea-pendaftaran-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const app = initializeApp(config);
        const db = getDatabase(app);

        let vaultData = [];
        let isPlaying = false;
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80";

        // --- 2. BOOT SEQUENCE & INTRO ---
        const bootLines = [
            "INITIALIZING KERNEL...",
            "CONNECTING TO IEA MAINFRAME...",
            "DECRYPTING ARCHIVES...",
            "ACCESS GRANTED."
        ];

        window.onload = async () => {
            initDust(); 
            initVisualizer();

            // Sequence 1: Typing Text
            const bootEl = document.getElementById('bootText');
            for(let line of bootLines) {
                bootEl.innerText = line;
                await new Promise(r => setTimeout(r, 600)); // Delay per line
            }
            bootEl.style.display = 'none';

            // Sequence 2: Welcome Text
            const intro = document.getElementById('intro-terminal');
            const welcome = document.getElementById('intro-welcome');
            welcome.style.opacity = '1';
            
            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => intro.style.display = 'none', 1000);
                
                // Sequence 3: Logo Loader
                const loader = document.getElementById('loader-overlay');
                loader.style.opacity = '1';
                loader.style.pointerEvents = 'auto';

                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        const main = document.getElementById('main-wrapper');
                        main.style.display = 'block';
                        setTimeout(() => main.style.opacity = '1', 100);
                    }, 800);
                }, 2500); // Loader Duration
            }, 2500); // Welcome Duration
        };

        // --- 3. DATA FETCHING & RENDERING (WITH DOWNLOAD LOGIC) ---
        onValue(ref(db, 'library'), (snapshot) => {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            if (snapshot.exists()) {
                vaultData = Object.values(snapshot.val()).reverse();
                renderVault(vaultData);
            } else {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-box-open empty-icon"></i><br>ARCHIVES OFFLINE / EMPTY</div>`;
            }
        });

        function renderVault(data) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            data.forEach((item, index) => {
                // Determine Type & Icon
                let type = 'ARCHIVE';
                let icon = 'fa-file-alt';
                let isAudio = false;
                let cat = (item.category || '').toLowerCase();
                
                if (cat.includes('music') || cat.includes('audio')) { type = 'AUDIO LOG'; icon = 'fa-music'; isAudio = true; }
                else if (cat.includes('book') || cat.includes('pdf')) { type = 'MANUSCRIPT'; icon = 'fa-book'; }
                else if (cat.includes('research')) { type = 'RESEARCH'; icon = 'fa-microscope'; }

                const cover = item.thumbnail || DEFAULT_COVER;
                const delay = index * 0.1;
                
                // DOWNLOAD LINK GENERATOR
                // Konversi link Google Drive "view" menjadi "export=download"
                let downloadLink = item.link;
                if(downloadLink.includes('drive.google.com') && downloadLink.includes('/view')) {
                    // Coba ambil ID file
                    const idMatch = downloadLink.match(/\/d\/(.+?)\//);
                    if(idMatch && idMatch[1]) {
                        downloadLink = `https://drive.google.com/uc?export=download&id=${idMatch[1]}`;
                    }
                }

                // Create Card
                const card = document.createElement('div');
                card.className = 'artifact';
                card.style.animation = `fadeInUp 0.6s ease forwards ${delay}s`;
                card.style.opacity = '0';

                // 3D Tilt Logic
                card.onmousemove = (e) => handleTilt(e, card);
                card.onmouseleave = () => resetTilt(card);

                // HTML Construction
                // BUTTON LOGIC:
                // Main Button = Play (Audio) or Open (Book)
                // Secondary Button = Download (Icon Only)
                
                const mainBtnHTML = isAudio 
                    ? `<button class="art-btn" style="flex:1" onclick="playTrack('${item.link}', '${item.title}', '${cover}')">
                         <i class="fas fa-play"></i> PLAY
                       </button>`
                    : `<a href="${item.link}" target="_blank" class="art-btn" style="flex:1">
                         <i class="fas fa-eye"></i> READ
                       </a>`;

                const downloadBtnHTML = `
                    <a href="${downloadLink}" target="_blank" class="art-btn-dl" title="Download File">
                        <i class="fas fa-download"></i>
                    </a>`;

                card.innerHTML = `
                    <div class="art-visual">
                        <div class="art-badge"><i class="fas ${icon}"></i> ${type}</div>
                        <img src="${cover}" class="art-img" onerror="this.src='${DEFAULT_COVER}'">
                    </div>
                    <div class="art-body">
                        <div class="art-title">${item.title}</div>
                        <div class="art-meta">
                            <span><i class="fas fa-fingerprint"></i> #${Math.floor(Math.random()*9000)+1000}</span>
                            <span><i class="far fa-calendar"></i> ${item.date || 'Unknown'}</span>
                        </div>
                        <div class="art-desc">${item.description || 'No data.'}</div>
                        
                        <div class="art-actions">
                            ${mainBtnHTML}
                            ${downloadBtnHTML}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 4. FILTER & SEARCH ---
        window.filterVault = (cat, btn) => {
            document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (cat === 'all') renderVault(vaultData);
            else if (cat === 'audio') renderVault(vaultData.filter(i => (i.category||'').toLowerCase().includes('music') || (i.category||'').toLowerCase().includes('audio')));
            else if (cat === 'book') renderVault(vaultData.filter(i => (i.category||'').toLowerCase().includes('book') || (i.category||'').toLowerCase().includes('pdf')));
            else renderVault(vaultData.filter(i => (i.category||'').toLowerCase().includes(cat)));
        }

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = vaultData.filter(i => i.title.toLowerCase().includes(val) || (i.description||'').toLowerCase().includes(val));
            renderVault(filtered);
        });

        // --- 5. AUDIO SYSTEM (ADVANCED) ---
        const audio = document.getElementById('audio-core');
        const deck = document.getElementById('music-deck');
        
        window.playTrack = (url, title, img) => {
            deck.classList.add('active');
            document.getElementById('player-title').innerText = title;
            document.getElementById('player-status').innerHTML = `<span style="color:#0f0">●</span> STREAMING DATA...`;
            document.getElementById('player-img').src = img;
            
            audio.src = url;
            audio.play();
            isPlaying = true;
            updateDeckState();
        };

        window.togglePlay = () => {
            if (audio.paused) { audio.play(); isPlaying = true; } 
            else { audio.pause(); isPlaying = false; }
            updateDeckState();
        };

        function updateDeckState() {
            const icon = document.getElementById('playIcon');
            const art = document.getElementById('deck-art');
            const status = document.getElementById('player-status');
            
            if (isPlaying) {
                icon.className = "fas fa-pause";
                art.classList.add('playing');
                status.innerHTML = `<span style="color:var(--cyan)">●</span> PLAYING`;
                animateVisualizer(true);
            } else {
                icon.className = "fas fa-play";
                art.classList.remove('playing');
                status.innerHTML = `<span style="color:#555">●</span> PAUSED`;
                animateVisualizer(false);
            }
        }

        // --- 6. VISUAL FX ---
        function handleTilt(e, card) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -5;
            const rotateY = ((x - centerX) / centerX) * 5;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        }

        function resetTilt(card) {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
        }

        function initDust() {
            const container = document.getElementById('dust-container');
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.className = 'dust-particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.width = Math.random() * 2 + 'px';
                p.style.height = p.style.width;
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                p.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(p);
            }
        }

        let vizInterval;
        function initVisualizer() {
            const viz = document.getElementById('visualizer');
            for(let i=0; i<15; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                viz.appendChild(bar);
            }
        }

        function animateVisualizer(active) {
            clearInterval(vizInterval);
            const bars = document.querySelectorAll('.visualizer .bar');
            if (!active) { bars.forEach(b => b.style.height = '3px'); return; }
            
            vizInterval = setInterval(() => {
                bars.forEach(b => {
                    const h = Math.random() * 20 + 5;
                    b.style.height = h + 'px';
                    b.style.background = Math.random() > 0.5 ? 'var(--cyan)' : 'var(--red)';
                });
            }, 100);
        }

        // Inject Keyframes
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes fadeInUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }`;
        document.head.appendChild(styleSheet);

        // Starfield
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [];
        
        const initStars = () => {
            w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<100; i++) {
                stars.push({
                    x: Math.random() * w, y: Math.random() * h, r: Math.random() * 1.5,
                    vx: (Math.random() - 0.5) * 0.2, vy: (Math.random() - 0.5) * 0.2,
                    color: Math.random() > 0.5 ? '#00f2ff' : '#ff0055'
                });
            }
        };
        
        const animateStars = () => {
            ctx.clearRect(0,0,w,h);
            stars.forEach(s => {
                s.x += s.vx; s.y += s.vy;
                if(s.x < 0) s.x = w; if(s.x > w) s.x = 0; if(s.y < 0) s.y = h; if(s.y > h) s.y = 0;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fillStyle = s.color; ctx.fill();
            });
            ctx.strokeStyle = 'rgba(255,255,255,0.03)'; ctx.lineWidth = 0.5;
            for(let i=0; i<stars.length; i++) {
                for(let j=i+1; j<stars.length; j++) {
                    const dx = stars[i].x - stars[j].x; const dy = stars[i].y - stars[j].y;
                    if(Math.sqrt(dx*dx + dy*dy) < 100) { ctx.beginPath(); ctx.moveTo(stars[i].x, stars[i].y); ctx.lineTo(stars[j].x, stars[j].y); ctx.stroke(); }
                }
            }
            requestAnimationFrame(animateStars);
        };
        window.addEventListener('resize', initStars);
        initStars(); animateStars();

    </script>
