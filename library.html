<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020204">
    <meta name="description" content="IEA Royal Archives - Repository Knowledge Base">
    <title>IEA | ROYAL ARCHIVES</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Rajdhani:wght@300;500;600;700&family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           1. CORE VARIABLES & RESET
           ========================================= */
        :root {
            /* PALET WARNA IEA: CONSTELLATION */
            --bg-void: #010103;
            --bg-panel: rgba(10, 12, 20, 0.85);
            
            /* Primary Accents */
            --cyan: #00f2ff;
            --cyan-glow: rgba(0, 242, 255, 0.4);
            --cyan-dim: rgba(0, 242, 255, 0.1);
            
            --red: #ff0055;
            --red-glow: rgba(255, 0, 85, 0.4);
            --red-dim: rgba(255, 0, 85, 0.1);
            
            --gold: #ffd700; /* Untuk elemen Royal khusus */
            
            /* Text Colors */
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --text-dark: #000000;
            
            /* Borders & Shadows */
            --border-light: rgba(255, 255, 255, 0.08);
            --border-active: rgba(0, 242, 255, 0.5);
            --shadow-card: 0 15px 40px rgba(0,0,0,0.6);
            --neon-shadow: 0 0 15px var(--cyan);
            
            /* Animation Curves */
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none; /* Firefox */
        }

        /* Hide Scrollbar Chrome/Safari */
        *::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--bg-void);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            cursor: default;
        }

        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; background: none; }

        /* =========================================
           2. BACKGROUND FX & PARTICLES
           ========================================= */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.7;
            pointer-events: none;
        }

        #dust-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .dust-particle {
            position: absolute;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) translateX(20px) scale(1); opacity: 0; }
        }

        /* =========================================
           3. INTRO SEQUENCE & LOADING
           ========================================= */
        /* Phase 1: Welcome Text */
        #intro-welcome {
            position: fixed; inset: 0; background: var(--bg-void); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }
        
        .welcome-msg {
            font-family: 'Cinzel', serif; font-size: 2.5rem; letter-spacing: 5px; color: transparent;
            background: linear-gradient(90deg, var(--cyan), #fff, var(--red));
            -webkit-background-clip: text; background-clip: text;
            opacity: 0; animation: textFadeIn 4s forwards; text-align: center;
        }
        
        /* Phase 2: Logo Loader */
        #loader-overlay {
            position: fixed; inset: 0; background: var(--bg-void); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease; opacity: 0; pointer-events: none; /* Hidden initially */
        }

        .loader-svg { width: 150px; height: 150px; overflow: visible; filter: drop-shadow(0 0 20px var(--cyan-glow)); }
        
        /* Cincin Logo Berputar */
        .ring-path { fill: none; stroke-width: 4; vector-effect: non-scaling-stroke; }
        .ring-cyan { stroke: var(--cyan); transform-origin: center; animation: ringSpin 3s linear infinite; }
        .ring-red { stroke: var(--red); transform-origin: center; animation: ringSpinRev 2s linear infinite; }
        
        @keyframes ringSpin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes ringSpinRev { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
        
        .loading-bar-container {
            width: 200px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 30px;
            position: relative; overflow: hidden;
        }
        .loading-bar {
            position: absolute; left: 0; top: 0; height: 100%; width: 100%;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            animation: loadScan 1.5s infinite ease-in-out;
        }
        @keyframes loadScan { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        
        .access-text {
            font-family: 'Orbitron'; font-size: 10px; letter-spacing: 4px; margin-top: 10px;
            color: var(--text-muted); animation: pulseText 1s infinite alternate;
        }
        
        @keyframes textFadeIn { 
            0% { opacity: 0; transform: scale(0.9); } 
            20% { opacity: 1; transform: scale(1); } 
            80% { opacity: 1; transform: scale(1); } 
            100% { opacity: 0; transform: scale(1.1); } 
        }

        /* =========================================
           4. MAIN HEADER LAYOUT
           ========================================= */
        #main-wrapper {
            opacity: 0; transition: opacity 1.5s ease; display: none;
        }

        header {
            position: relative;
            height: 450px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--border-light);
            background: radial-gradient(circle at 50% 100%, rgba(0, 242, 255, 0.05), transparent 70%);
            overflow: hidden;
        }

        /* 3D Grid Floor Animation */
        .grid-horizon {
            position: absolute; bottom: -50%; left: -50%; width: 200%; height: 100%;
            background-image: 
                linear-gradient(var(--border-light) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-light) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(600px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            opacity: 0.3; mask-image: linear-gradient(to top, black, transparent);
            -webkit-mask-image: linear-gradient(to top, black, transparent);
            pointer-events: none;
        }
        @keyframes gridMove { 0% { transform: perspective(600px) rotateX(60deg) translateY(0); } 100% { transform: perspective(600px) rotateX(60deg) translateY(50px); } }

        /* Top Navigation */
        .top-nav {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }
        
        .nav-btn {
            display: flex; align-items: center; gap: 10px;
            color: var(--cyan); font-family: 'Orbitron'; font-size: 12px; font-weight: bold;
            border: 1px solid var(--border-light); padding: 8px 20px; border-radius: 30px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .nav-btn:hover { background: var(--cyan); color: #000; box-shadow: var(--neon-shadow); }

        /* Main Logo & Title Area */
        .logo-container {
            position: relative; z-index: 5; margin-bottom: 20px;
            animation: floatLogo 6s ease-in-out infinite;
        }
        @keyframes floatLogo { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }

        .main-logo-svg { width: 140px; height: 140px; filter: drop-shadow(0 0 20px var(--cyan-glow)); }

        .title-block { text-align: center; z-index: 5; }
        .iea-sub {
            font-family: 'Orbitron'; font-size: 12px; letter-spacing: 8px; color: var(--cyan);
            margin-bottom: 5px; text-transform: uppercase;
        }
        .royal-title {
            font-family: 'Cinzel', serif; font-size: 3.5rem; font-weight: 900; letter-spacing: 2px;
            background: linear-gradient(180deg, #fff, #999); -webkit-background-clip: text; color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        /* Decorative Line */
        .deco-line {
            width: 2px; height: 60px; background: linear-gradient(to bottom, var(--cyan), transparent);
            margin: 20px auto 0;
        }

        /* =========================================
           5. CONTROL BAR (SEARCH & FILTER)
           ========================================= */
        .control-dock {
            position: sticky; top: 0; z-index: 50;
            background: rgba(2, 2, 4, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 15px 5%; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 20px;
        }

        .search-wrapper { position: relative; flex: 1; max-width: 400px; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .search-input {
            width: 100%; padding: 12px 20px 12px 45px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-light);
            border-radius: 4px; color: #fff; font-family: 'Rajdhani'; font-size: 16px;
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--cyan); box-shadow: 0 0 15px var(--cyan-dim); }

        .filter-wrapper { display: flex; gap: 10px; }
        .filter-chip {
            padding: 8px 16px; border: 1px solid var(--border-light); border-radius: 4px;
            color: var(--text-muted); font-family: 'Orbitron'; font-size: 10px; font-weight: bold;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .filter-chip::before {
            content:''; position: absolute; top:0; left:0; width:0%; height:100%;
            background: var(--cyan-dim); transition: 0.3s; z-index: -1;
        }
        .filter-chip:hover, .filter-chip.active { color: var(--cyan); border-color: var(--cyan); }
        .filter-chip.active::before { width: 100%; }

        /* =========================================
           6. CONTENT GRID & CARDS
           ========================================= */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 50px 5%;
            max-width: 1600px; margin: 0 auto;
            perspective: 1200px; /* Enable 3D Space */
        }

        /* --- THE ARTIFACT CARD --- */
        .artifact {
            position: relative;
            background: var(--bg-panel);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            height: 420px;
            display: flex; flex-direction: column;
            overflow: hidden;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        /* 3D Hover State handled by JS, Visual styles here */
        .artifact:hover {
            border-color: var(--cyan);
            box-shadow: 0 0 30px var(--cyan-dim);
            z-index: 5;
        }
        .artifact::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .artifact:hover::after { opacity: 1; }

        /* Card Visual */
        .art-visual {
            height: 200px; position: relative; overflow: hidden;
            border-bottom: 1px solid var(--border-light);
        }
        .art-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s var(--ease-out-expo);
        }
        .artifact:hover .art-img { transform: scale(1.1); filter: contrast(1.1); }

        .art-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(4px);
            border: 1px solid var(--cyan); color: var(--cyan);
            padding: 4px 8px; font-family: 'Orbitron'; font-size: 8px;
            border-radius: 2px; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Card Body */
        .art-body {
            padding: 20px; flex: 1; display: flex; flex-direction: column;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,242,255,0.02));
        }

        .art-title {
            font-family: 'Cinzel', serif; font-size: 1.1rem; color: #fff;
            margin-bottom: 8px; line-height: 1.3;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .art-meta {
            display: flex; gap: 10px; font-size: 10px; color: var(--text-muted);
            margin-bottom: 12px; font-family: 'JetBrains Mono';
        }
        .art-meta span i { color: var(--red); margin-right: 4px; }

        .art-desc {
            font-size: 13px; color: #888; line-height: 1.5;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
            margin-bottom: auto; /* Push button to bottom */
        }

        /* Action Button */
        .art-btn {
            margin-top: 15px; width: 100%; padding: 12px;
            background: transparent; border: 1px solid var(--border-light);
            color: var(--text-main); font-family: 'Orbitron'; font-size: 10px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .art-btn::before {
            content: ''; position: absolute; left: 0; bottom: 0; height: 2px; width: 0%;
            background: var(--cyan); transition: 0.3s;
        }
        .art-btn:hover { border-color: var(--cyan); color: var(--cyan); background: var(--cyan-dim); }
        .art-btn:hover::before { width: 100%; }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 100px 0; color: var(--text-muted);
        }
        .empty-icon { font-size: 4rem; color: var(--border-light); margin-bottom: 20px; display: block; }

        /* =========================================
           7. MUSIC PLAYER DECK (ADVANCED)
           ========================================= */
        #music-deck {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(150%);
            width: 90%; max-width: 600px; height: 80px;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--cyan); border-radius: 50px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            backdrop-filter: blur(20px); z-index: 100;
            display: flex; align-items: center; padding: 0 30px; gap: 20px;
            transition: transform 0.6s var(--ease-out-expo);
        }
        #music-deck.active { transform: translateX(-50%) translateY(0); }

        .deck-art {
            width: 50px; height: 50px; border-radius: 50%; overflow: hidden;
            border: 2px solid var(--border-light); flex-shrink: 0;
            animation: spinDisc 4s linear infinite; animation-play-state: paused;
        }
        .deck-art.playing { animation-play-state: running; border-color: var(--cyan); }
        .deck-art img { width: 100%; height: 100%; object-fit: cover; }

        .deck-info { flex: 1; overflow: hidden; }
        .deck-title { font-family: 'Orbitron'; font-size: 12px; color: var(--cyan); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .deck-status { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--text-muted); margin-top: 2px; }

        .deck-controls { display: flex; align-items: center; gap: 15px; }
        .ctrl-btn { color: #fff; font-size: 16px; transition: 0.2s; }
        .ctrl-btn:hover { color: var(--cyan); transform: scale(1.1); }
        .play-btn { 
            width: 40px; height: 40px; background: var(--cyan); border-radius: 50%; 
            color: #000; display: flex; align-items: center; justify-content: center; font-size: 14px;
        }
        .play-btn:hover { background: #fff; box-shadow: 0 0 15px #fff; }

        /* Audio Visualizer (CSS Animation) */
        .visualizer { display: flex; gap: 3px; height: 20px; align-items: flex-end; }
        .bar { width: 3px; background: var(--red); height: 5px; border-radius: 2px; transition: height 0.1s; }

        @keyframes spinDisc { 100% { transform: rotate(360deg); } }

        /* =========================================
           8. ADMIN MODE & FOOTER
           ========================================= */
        footer {
            border-top: 1px solid var(--border-light); padding: 40px; text-align: center;
            background: #000; margin-top: auto;
        }
        .footer-logo { font-family: 'Cinzel'; color: var(--text-muted); font-size: 20px; margin-bottom: 10px; }
        .copyright { font-size: 10px; color: #444; font-family: 'JetBrains Mono'; }

        /* Hidden Admin Trigger */
        .admin-trigger { position: fixed; bottom: 10px; right: 10px; width: 10px; height: 10px; cursor: default; opacity: 0; }

        /* =========================================
           9. RESPONSIVE
           ========================================= */
        @media (max-width: 768px) {
            .royal-title { font-size: 2.5rem; }
            .control-dock { padding: 15px; flex-direction: column; align-items: stretch; }
            .search-wrapper { max-width: 100%; }
            .filter-wrapper { overflow-x: auto; padding-bottom: 5px; }
            #music-deck { width: 95%; padding: 0 15px; border-radius: 20px; }
            .visualizer { display: none; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        // --- CONFIGURATION ---
        const config = { databaseURL: "https://iea-pendaftaran-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const app = initializeApp(config);
        const db = getDatabase(app);

        // --- STATE MANAGEMENT ---
        let vaultData = [];
        let isPlaying = false;
        // Gambar default berkualitas tinggi (Nebula)
        const DEFAULT_COVER = "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80";

        // --- 1. INTRO SEQUENCE LOGIC ---
        window.onload = () => {
            initDust(); // Start particles
            initVisualizer(); // Prepare visualizer bars

            // Step 1: Text Fade In/Out
            setTimeout(() => {
                document.getElementById('intro-welcome').style.opacity = '0';
                setTimeout(() => document.getElementById('intro-welcome').style.display = 'none', 1000);
                
                // Step 2: Show Loader
                const loader = document.getElementById('loader-overlay');
                loader.style.opacity = '1';
                loader.style.pointerEvents = 'auto';

                // Step 3: Finish Loading
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        // Step 4: Show Main Content
                        const main = document.getElementById('main-wrapper');
                        main.style.display = 'block';
                        setTimeout(() => main.style.opacity = '1', 100);
                    }, 800);
                }, 3000); // Durasi loader
            }, 3500); // Durasi text welcome
        };

        // --- 2. DATA FETCHING & RENDERING ---
        onValue(ref(db, 'library'), (snapshot) => {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            if (snapshot.exists()) {
                vaultData = Object.values(snapshot.val()).reverse(); // Terbaru diatas
                renderVault(vaultData);
            } else {
                // FALLBACK DEMO DATA (Supaya tidak kosong saat demo)
                const demoData = [
                    { title: "The Cosmic Perspective", category: "Book", description: "Buku panduan dasar astronomi untuk pemula.", thumbnail: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=500", link: "#" },
                    { title: "Nebula Frequency", category: "Audio", description: "Rekaman suara frekuensi radio dari nebula Orion.", thumbnail: "https://images.unsplash.com/photo-1614730341194-75c60740a070?w=500", link: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" }
                ];
                renderVault(demoData); // Render demo jika kosong
            }
        });

        function renderVault(data) {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            data.forEach((item, index) => {
                // Determine Type
                let type = 'ARCHIVE';
                let icon = 'fa-file-alt';
                let cat = (item.category || '').toLowerCase();
                
                if (cat.includes('music') || cat.includes('audio')) { type = 'AUDIO LOG'; icon = 'fa-music'; }
                else if (cat.includes('book') || cat.includes('pdf')) { type = 'MANUSCRIPT'; icon = 'fa-book'; }
                else if (cat.includes('research')) { type = 'RESEARCH'; icon = 'fa-microscope'; }

                const cover = item.thumbnail || DEFAULT_COVER;
                const delay = index * 0.1; // Stagger animation

                // Create Element
                const card = document.createElement('div');
                card.className = 'artifact';
                card.style.animation = `fadeInUp 0.6s ease forwards ${delay}s`;
                card.style.opacity = '0'; // Initial state for anim

                // 3D TILT EVENTS
                card.onmousemove = (e) => handleTilt(e, card);
                card.onmouseleave = () => resetTilt(card);

                // HTML Structure
                card.innerHTML = `
                    <div class="art-visual">
                        <div class="art-badge"><i class="fas ${icon}"></i> ${type}</div>
                        <img src="${cover}" class="art-img" onerror="this.src='${DEFAULT_COVER}'">
                    </div>
                    <div class="art-body">
                        <div class="art-title">${item.title}</div>
                        <div class="art-meta">
                            <span><i class="fas fa-fingerprint"></i> ID-${Math.floor(Math.random()*9000)+1000}</span>
                            <span><i class="far fa-clock"></i> ${item.date || 'Unknown'}</span>
                        </div>
                        <div class="art-desc">${item.description || 'No description data provided.'}</div>
                        
                        ${type === 'AUDIO LOG' 
                            ? `<button class="art-btn" onclick="playTrack('${item.link}', '${item.title}', '${cover}')">
                                 <i class="fas fa-play-circle"></i> INITIALIZE PLAYBACK
                               </button>`
                            : `<a href="${item.link}" target="_blank" class="art-btn">
                                 <i class="fas fa-external-link-alt"></i> ACCESS DOCUMENT
                               </a>`
                        }
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 3. FILTER & SEARCH ---
        window.filterVault = (cat, btn) => {
            document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (cat === 'all') renderVault(vaultData);
            else if (cat === 'audio') renderVault(vaultData.filter(i => (i.category||'').toLowerCase().includes('music') || (i.category||'').toLowerCase().includes('audio')));
            else if (cat === 'book') renderVault(vaultData.filter(i => (i.category||'').toLowerCase().includes('book') || (i.category||'').toLowerCase().includes('pdf')));
            else renderVault(vaultData.filter(i => (i.category||'').toLowerCase().includes(cat)));
        }

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = vaultData.filter(i => i.title.toLowerCase().includes(val) || (i.description||'').toLowerCase().includes(val));
            renderVault(filtered);
        });

        // --- 4. MUSIC PLAYER SYSTEM ---
        const audio = document.getElementById('audio-core');
        const deck = document.getElementById('music-deck');
        
        // Expose to window for HTML onclick
        window.playTrack = (url, title, img) => {
            deck.classList.add('active');
            document.getElementById('player-title').innerText = title;
            document.getElementById('player-status').innerText = "STREAMING AUDIO DATA...";
            document.getElementById('player-img').src = img;
            
            audio.src = url;
            audio.play();
            isPlaying = true;
            updateDeckState();
        };

        window.togglePlay = () => {
            if (audio.paused) { audio.play(); isPlaying = true; } 
            else { audio.pause(); isPlaying = false; }
            updateDeckState();
        };

        function updateDeckState() {
            const icon = document.getElementById('playIcon');
            const art = document.getElementById('deck-art');
            const status = document.getElementById('player-status');
            
            if (isPlaying) {
                icon.className = "fas fa-pause";
                art.classList.add('playing');
                status.innerText = "PLAYING >> 128kbps";
                animateVisualizer(true);
            } else {
                icon.className = "fas fa-play";
                art.classList.remove('playing');
                status.innerText = "PAUSED";
                animateVisualizer(false);
            }
        }

        // --- 5. VISUAL FX LOGIC ---
        
        // 3D Tilt
        function handleTilt(e, card) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = ((y - centerY) / centerY) * -8; // Max -8deg
            const rotateY = ((x - centerX) / centerX) * 8; // Max 8deg
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        }

        function resetTilt(card) {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
        }

        // Dust Particles
        function initDust() {
            const container = document.getElementById('dust-container');
            for(let i=0; i<40; i++) {
                const p = document.createElement('div');
                p.className = 'dust-particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.width = Math.random() * 3 + 'px';
                p.style.height = p.style.width;
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                p.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(p);
            }
        }

        // Visualizer Bars
        let vizInterval;
        function initVisualizer() {
            const viz = document.getElementById('visualizer');
            for(let i=0; i<20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                viz.appendChild(bar);
            }
        }

        function animateVisualizer(active) {
            clearInterval(vizInterval);
            const bars = document.querySelectorAll('.visualizer .bar');
            if (!active) {
                bars.forEach(b => b.style.height = '3px');
                return;
            }
            
            vizInterval = setInterval(() => {
                bars.forEach(b => {
                    const h = Math.random() * 20 + 3;
                    b.style.height = h + 'px';
                    // Warna dinamis merah/cyan
                    b.style.background = Math.random() > 0.5 ? 'var(--cyan)' : 'var(--red)';
                });
            }, 100);
        }

        // Add Keyframes via JS
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes fadeInUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }`;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
