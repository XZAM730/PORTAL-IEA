<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000205">
    <meta name="description" content="IEA Ultimate Scientific Computing System">
    <meta name="author" content="Sami / IEA">
    <title>IEA | CALCULATE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ================= IEA VISUAL CORE V2 ================= */
        :root {
            --bg-void: #000205;
            --bg-panel: rgba(10, 15, 25, 0.95);
            --bg-key: #0f1520;
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --neon-gold: #ffd700;
            --neon-green: #0aff0a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --header-h: 60px;
            --nav-h: 70px;
        }

        /* GLOBAL RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg-void); color: #e0e0e0; font-family: 'Rajdhani', sans-serif;
            height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column;
        }

        /* ANIMATED BACKGROUND */
        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; opacity: 0.6; }
        .grid-overlay {
            position: fixed; inset: 0; z-index: -1; pointer-events: none;
            background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.5;
        }

        /* BOOT SCREEN */
        #boot-layer {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .loader-ring {
            width: 120px; height: 120px; border: 4px solid transparent;
            border-top-color: var(--neon-cyan); border-radius: 50%; animation: spin 1s linear infinite;
        }
        .loader-text { margin-top: 20px; font-family: 'Orbitron'; color: var(--neon-cyan); letter-spacing: 3px; animation: blink 1s infinite; }

        /* HEADER */
        .hud-header {
            height: var(--header-h); background: rgba(5, 10, 15, 0.9);
            border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; backdrop-filter: blur(10px); z-index: 100;
        }
        .brand { font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; color: #fff; letter-spacing: 2px; }
        .brand span { color: var(--neon-cyan); }
        .sys-stat { font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--neon-gold); }

        /* VIEWPORT & PAGES */
        #viewport { flex: 1; position: relative; overflow: hidden; }
        .page {
            position: absolute; inset: 0; padding: 20px; overflow-y: auto;
            opacity: 0; transform: scale(0.95); pointer-events: none; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; gap: 15px;
        }
        .page.active { opacity: 1; transform: scale(1); pointer-events: auto; z-index: 10; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 2px; }

        /* --- MODULE: CALCULATOR --- */
        .calc-screen {
            background: linear-gradient(180deg, #0a1018, #000); border: 1px solid var(--neon-purple);
            border-radius: 10px; padding: 15px; text-align: right; min-height: 140px;
            display: flex; flex-direction: column; justify-content: flex-end; margin-bottom: 10px;
            box-shadow: inset 0 0 20px rgba(188, 19, 254, 0.1);
        }
        .c-hist { font-family: 'Share Tech Mono'; color: #666; font-size: 0.9rem; margin-bottom: 5px; }
        .c-input { font-family: 'Share Tech Mono'; color: #fff; font-size: 2.5rem; overflow-x: auto; white-space: nowrap; }
        .c-res { font-family: 'Orbitron'; color: var(--neon-cyan); font-size: 1.2rem; margin-top: 5px; text-shadow: 0 0 10px rgba(0,242,255,0.4); }
        
        .keypad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; flex: 1; }
        .btn {
            background: var(--bg-key); border: 1px solid rgba(255,255,255,0.05); color: #fff;
            border-radius: 6px; font-family: 'Titillium Web'; font-size: 1.2rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.1s; position: relative; overflow: hidden;
        }
        .btn:active { transform: translateY(2px); background: #222; }
        .btn.op { color: var(--neon-gold); }
        .btn.sci { color: var(--neon-purple); font-size: 1rem; font-family: 'Orbitron'; }
        .btn.ac { color: var(--neon-red); border-color: rgba(255,0,85,0.3); }
        .btn.eq { background: var(--neon-cyan); color: #000; grid-column: span 2; box-shadow: 0 0 15px rgba(0,242,255,0.3); }

        /* --- MODULE: CODEX --- */
        .search-bar { width: 100%; padding: 12px; background: #000; border: 1px solid var(--neon-purple); color: #fff; font-family: 'Orbitron'; border-radius: 6px; margin-bottom: 15px; }
        .codex-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .codex-item {
            background: var(--bg-panel); border: var(--border); padding: 15px; border-radius: 8px;
            cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
        }
        .codex-item:hover { border-color: var(--neon-cyan); transform: translateY(-3px); }
        .codex-sym { font-size: 2rem; color: var(--neon-cyan); font-family: 'Times New Roman', serif; font-style: italic; }
        .codex-name { font-size: 0.8rem; color: #aaa; margin-top: 5px; }

        /* --- MODULE: ASTROPHYSICS (NEW) --- */
        .astro-panel { background: rgba(20, 20, 30, 0.5); padding: 15px; border-radius: 8px; border-left: 3px solid var(--neon-red); }
        .astro-input { width: 100%; background: #000; border: 1px solid #333; color: var(--neon-red); padding: 8px; font-family: 'Share Tech Mono'; margin: 5px 0; }
        .astro-res { text-align: right; color: #fff; font-size: 1.2rem; font-family: 'Orbitron'; margin-top: 10px; }
        .section-head { font-family: 'Orbitron'; color: var(--neon-red); margin-bottom: 10px; font-size: 1rem; display: flex; align-items: center; gap: 10px; }

        /* --- MODULE: ENCRYPTION (NEW) --- */
        .crypt-box { display: flex; flex-direction: column; gap: 10px; height: 100%; }
        .crypt-area { flex: 1; background: #050a10; border: 1px solid var(--neon-green); color: var(--neon-green); font-family: 'Share Tech Mono'; padding: 10px; resize: none; border-radius: 5px; }
        .crypt-controls { display: flex; gap: 10px; }
        .crypt-btn { flex: 1; padding: 10px; background: var(--glass); border: 1px solid var(--neon-green); color: #fff; cursor: pointer; font-family: 'Orbitron'; }
        .crypt-btn:hover { background: var(--neon-green); color: #000; }

        /* NAV DOCK */
        .nav-dock {
            height: var(--nav-h); background: rgba(5, 10, 15, 0.95); border-top: var(--border);
            display: flex; overflow-x: auto; padding: 0 5px; gap: 5px; z-index: 100;
        }
        .nav-item {
            min-width: 65px; height: 100%; background: transparent; border: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #666; transition: 0.3s; cursor: pointer;
        }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; }
        .nav-item span { font-size: 0.6rem; font-family: 'Orbitron'; letter-spacing: 1px; }
        .nav-item.active { color: var(--neon-cyan); background: linear-gradient(to top, rgba(0,242,255,0.1), transparent); }
        .nav-item.active i { transform: translateY(-3px); text-shadow: 0 0 10px var(--neon-cyan); }

        /* UTILS */
        .t-cyan { color: var(--neon-cyan); } .t-purp { color: var(--neon-purple); } .t-gold { color: var(--neon-gold); }
        .section-title { font-family: 'Orbitron'; font-size: 1.2rem; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>
    <div class="grid-overlay"></div>

    <div id="boot-layer">
        <div class="loader-ring"></div>
        <div class="loader-text">CALCULATE IEA</div>
    </div>

    <header class="hud-header">
        <div class="brand">IEA <span>CALCULATOR</span></div>
        <div class="sys-stat" id="clock">00:00:00</div>
    </header>

    <div id="viewport">

        <div id="page-calc" class="page active">
            <div class="calc-screen">
                <div class="c-hist" id="calc-hist">READY</div>
                <div class="c-input" id="calc-disp">0</div>
                <div class="c-res" id="calc-preview">= 0</div>
            </div>
            <div class="keypad">
                <button class="btn sci" onclick="titan.calc.ins('Math.sin(')">sin</button>
                <button class="btn sci" onclick="titan.calc.ins('Math.cos(')">cos</button>
                <button class="btn sci" onclick="titan.calc.ins('Math.tan(')">tan</button>
                <button class="btn sci" onclick="titan.calc.ins('Math.log10(')">log</button>

                <button class="btn sci" onclick="titan.calc.ins('(')">(</button>
                <button class="btn sci" onclick="titan.calc.ins(')')">)</button>
                <button class="btn sci" onclick="titan.calc.ins('**')">^</button>
                <button class="btn sci" onclick="titan.calc.ins('Math.sqrt(')">√</button>

                <button class="btn" onclick="titan.calc.ins('7')">7</button>
                <button class="btn" onclick="titan.calc.ins('8')">8</button>
                <button class="btn" onclick="titan.calc.ins('9')">9</button>
                <button class="btn ac" onclick="titan.calc.clr()">AC</button>

                <button class="btn" onclick="titan.calc.ins('4')">4</button>
                <button class="btn" onclick="titan.calc.ins('5')">5</button>
                <button class="btn" onclick="titan.calc.ins('6')">6</button>
                <button class="btn op" onclick="titan.calc.ins('*')">×</button>

                <button class="btn" onclick="titan.calc.ins('1')">1</button>
                <button class="btn" onclick="titan.calc.ins('2')">2</button>
                <button class="btn" onclick="titan.calc.ins('3')">3</button>
                <button class="btn op" onclick="titan.calc.ins('-')">-</button>

                <button class="btn" onclick="titan.calc.ins('0')">0</button>
                <button class="btn" onclick="titan.calc.ins('.')">.</button>
                <button class="btn op" onclick="titan.calc.del()">⌫</button>
                <button class="btn op" onclick="titan.calc.ins('+')">+</button>

                <button class="btn sci" onclick="titan.calc.ins('3.14159')">π</button>
                <button class="btn sci" onclick="titan.calc.ins('2.718')">e</button>
                <button class="btn eq" onclick="titan.calc.solve()">=</button>
            </div>
        </div>

        <div id="page-codex" class="page">
            <h2 class="section-title t-purp">UNIVERSAL DATA</h2>
            <input type="text" class="search-bar" id="codexSearch" placeholder="Search Constants..." oninput="titan.codex.filter()">
            <div class="codex-list" id="codexList"></div>
        </div>

        <div id="page-astro" class="page">
            <h2 class="section-title t-red">ASTROPHYSICS ENGINE</h2>
            
            <div class="astro-panel">
                <div class="section-head"><i class="fas fa-clock"></i> TIME DILATION</div>
                <label style="font-size:0.7rem; color:#888;">VELOCITY (% of Light Speed, e.g., 0.99)</label>
                <input type="number" id="astroV" class="astro-input" value="0.5" step="0.01" max="0.99999">
                <label style="font-size:0.7rem; color:#888;">EARTH TIME (Years)</label>
                <input type="number" id="astroT" class="astro-input" value="1">
                <button class="btn sci" style="width:100%; margin-top:5px;" onclick="titan.astro.calcTime()">CALCULATE</button>
                <div class="astro-res" id="resTime">Ship Time: 0.866 Yrs</div>
            </div>

            <div class="astro-panel" style="margin-top:15px; border-color:var(--neon-purple);">
                <div class="section-head"><i class="fas fa-circle"></i> SCHWARZSCHILD RADIUS</div>
                <label style="font-size:0.7rem; color:#888;">MASS (in Solar Masses)</label>
                <input type="number" id="astroM" class="astro-input" value="1">
                <button class="btn sci" style="width:100%; margin-top:5px;" onclick="titan.astro.calcBH()">CALCULATE</button>
                <div class="astro-res" id="resBH">Rs: 2.95 km</div>
            </div>
        </div>

        <div id="page-intel" class="page">
            <h2 class="section-title t-green">IEA INTEL: ENCRYPT</h2>
            <div class="crypt-box">
                <textarea id="cryptIn" class="crypt-area" placeholder="ENTER TOP SECRET DATA..."></textarea>
                <div class="crypt-controls">
                    <button class="crypt-btn" onclick="titan.intel.process('enc')"><i class="fas fa-lock"></i> LOCK</button>
                    <button class="crypt-btn" onclick="titan.intel.process('dec')"><i class="fas fa-lock-open"></i> UNLOCK</button>
                </div>
                <textarea id="cryptOut" class="crypt-area" placeholder="OUTPUT GENERATED HERE..." readonly></textarea>
            </div>
        </div>

        <div id="page-unit" class="page">
            <h2 class="section-title t-gold">UNIT CONVERTER</h2>
            <div style="background:var(--bg-panel); padding:20px; border-radius:10px;">
                <select id="uType" class="search-bar" onchange="titan.unit.render()">
                    <option value="len">Length / Distance</option>
                    <option value="mass">Mass / Weight</option>
                    <option value="data">Digital Storage</option>
                </select>
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="number" id="uVal" class="astro-input" value="1" oninput="titan.unit.calc()">
                    <select id="uFrom" class="astro-input" style="width:100px;" onchange="titan.unit.calc()"></select>
                </div>
                <div style="text-align:center; margin:10px 0; color:var(--neon-gold);"><i class="fas fa-arrow-down"></i></div>
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="text" id="uRes" class="astro-input" readonly>
                    <select id="uTo" class="astro-input" style="width:100px;" onchange="titan.unit.calc()"></select>
                </div>
            </div>
        </div>

        <div id="page-graph" class="page">
            <h2 class="section-title t-cyan">QUANTUM PLOTTER</h2>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <span style="padding:10px; background:#222; color:#fff; font-family:'Share Tech Mono';">y =</span>
                <input type="text" id="fnGraph" class="search-bar" style="margin:0;" value="Math.sin(x) * x">
                <button class="btn sci" style="width:60px;" onclick="titan.graph.draw()">GO</button>
            </div>
            <div style="flex:1; border:1px solid #333; background:#000; border-radius:8px; overflow:hidden;">
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>

    </div>

    <nav class="nav-dock">
        <button class="nav-item active" onclick="titan.ui.go('calc', this)"><i class="fas fa-calculator"></i><span>CALC</span></button>
        <button class="nav-item" onclick="titan.ui.go('codex', this)"><i class="fas fa-book"></i><span>CODEX</span></button>
        <button class="nav-item" onclick="titan.ui.go('astro', this)"><i class="fas fa-meteor"></i><span>ASTRO</span></button>
        <button class="nav-item" onclick="titan.ui.go('intel', this)"><i class="fas fa-user-secret"></i><span>INTEL</span></button>
        <button class="nav-item" onclick="titan.ui.go('graph', this)"><i class="fas fa-wave-square"></i><span>GRAPH</span></button>
        <button class="nav-item" onclick="titan.ui.go('unit', this)"><i class="fas fa-exchange-alt"></i><span>UNIT</span></button>
    </nav>

    <script>
        /* ================= TITAN SYSTEM CORE V2 ================= */
        const titan = {
            
            // --- UI CONTROLLER ---
            ui: {
                go: (id, el) => {
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.getElementById('page-' + id).classList.add('active');
                    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                    el.classList.add('active');
                    
                    if(id === 'graph') titan.graph.init();
                    if(id === 'unit') titan.unit.render();
                    
                    // Sound Effect Simulation
                    titan.sfx.play();
                }
            },

            // --- SFX ---
            sfx: {
                ctx: null,
                play: () => {
                    if(!titan.sfx.ctx) titan.sfx.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = titan.sfx.ctx.createOscillator();
                    const g = titan.sfx.ctx.createGain();
                    osc.connect(g); g.connect(titan.sfx.ctx.destination);
                    osc.frequency.value = 800; osc.frequency.exponentialRampToValueAtTime(300, titan.sfx.ctx.currentTime + 0.05);
                    g.gain.value = 0.05; g.gain.exponentialRampToValueAtTime(0.01, titan.sfx.ctx.currentTime + 0.05);
                    osc.start(); osc.stop(titan.sfx.ctx.currentTime + 0.05);
                }
            },

            // --- CALCULATOR ---
            calc: {
                exp: '',
                ins: (v) => { titan.calc.exp += v; titan.calc.upd(); },
                del: () => { titan.calc.exp = titan.calc.exp.slice(0, -1); titan.calc.upd(); },
                clr: () => { titan.calc.exp = ''; titan.calc.upd(); document.getElementById('calc-preview').innerText='= 0'; },
                upd: () => { document.getElementById('calc-disp').innerText = titan.calc.exp || '0'; },
                solve: () => {
                    try {
                        const safe = titan.calc.exp
                            .replace(/sin/g, 'Math.sin').replace(/cos/g, 'Math.cos').replace(/tan/g, 'Math.tan')
                            .replace(/log/g, 'Math.log10').replace(/\^/g, '**').replace(/sqrt/g, 'Math.sqrt');
                        const res = eval(safe);
                        document.getElementById('calc-preview').innerText = '= ' + parseFloat(res.toFixed(8));
                        document.getElementById('calc-hist').innerText = titan.calc.exp + ' =';
                        titan.calc.exp = res.toString();
                    } catch { document.getElementById('calc-preview').innerText = 'ERROR'; }
                }
            },

            // --- CODEX ---
            codex: {
                data: [
                    {s:"c", n:"Speed of Light", v:"299,792,458 m/s"},
                    {s:"G", n:"Gravitational Constant", v:"6.674×10⁻¹¹"},
                    {s:"h", n:"Planck Constant", v:"6.626×10⁻³⁴ J⋅s"},
                    {s:"π", n:"Pi", v:"3.1415926535"},
                    {s:"e", n:"Euler's Number", v:"2.71828"},
                    {s:"φ", n:"Golden Ratio", v:"1.61803"},
                    {s:"NA", n:"Avogadro No.", v:"6.022×10²³"},
                    {s:"Me", n:"Earth Mass", v:"5.97×10²⁴ kg"},
                    {s:"M☉", n:"Solar Mass", v:"1.989×10³⁰ kg"},
                    {s:"Ly", n:"Light Year", v:"9.46 Trillion km"},
                    {s:"α", n:"Fine Structure", v:"1/137.035"}
                ],
                init: () => {
                    const el = document.getElementById('codexList');
                    el.innerHTML = "";
                    titan.codex.data.forEach(d => {
                        el.innerHTML += `<div class="codex-item" onclick="titan.calc.ins('${d.v.split(' ')[0].replace(/×10/g,'e').replace(/⁻/g,'-').replace(/²/g,'2').replace(/³/g,'3')}'); titan.ui.go('calc', document.querySelectorAll('.nav-item')[0])">
                            <div class="codex-sym">${d.s}</div><div class="codex-name">${d.n}</div>
                            <div style="font-size:0.8rem; color:var(--neon-gold); margin-top:5px;">${d.v}</div>
                        </div>`;
                    });
                },
                filter: () => {
                    const q = document.getElementById('codexSearch').value.toLowerCase();
                    document.querySelectorAll('.codex-item').forEach(i => {
                        i.style.display = i.innerText.toLowerCase().includes(q) ? 'block' : 'none';
                    });
                }
            },

            // --- ASTROPHYSICS ---
            astro: {
                calcTime: () => {
                    const v = parseFloat(document.getElementById('astroV').value);
                    const t = parseFloat(document.getElementById('astroT').value);
                    if(v >= 1) { document.getElementById('resTime').innerText = "Impossible (v < c)"; return; }
                    const factor = Math.sqrt(1 - (v*v));
                    const res = t * factor;
                    document.getElementById('resTime').innerText = `Ship Time: ${res.toFixed(4)} Yrs`;
                },
                calcBH: () => {
                    const m = parseFloat(document.getElementById('astroM').value);
                    // Rs = 2GM/c^2. G=6.67e-11, c=3e8, M_sun=1.989e30
                    // Simplified: Rs (km) approx 3 * M (solar masses)
                    const res = 2.95 * m; 
                    document.getElementById('resBH').innerText = `Schwarzschild R: ${res.toFixed(2)} km`;
                }
            },

            // --- INTEL (ENCRYPTION) ---
            intel: {
                process: (mode) => {
                    const txt = document.getElementById('cryptIn').value;
                    let out = "";
                    if(mode === 'enc') {
                        out = btoa(txt).split('').reverse().join(''); // Base64 + Reverse (Simple Obfuscation)
                    } else {
                        try { out = atob(txt.split('').reverse().join('')); } catch { out = "DECRYPTION FAILED"; }
                    }
                    document.getElementById('cryptOut').value = out;
                }
            },

            // --- GRAPHING ---
            graph: {
                init: () => {
                    const c = document.getElementById('graphCanvas');
                    const p = c.parentElement;
                    c.width = p.clientWidth; c.height = p.clientHeight;
                    titan.graph.draw();
                },
                draw: () => {
                    const c = document.getElementById('graphCanvas');
                    const ctx = c.getContext('2d');
                    const w = c.width, h = c.height;
                    const fn = document.getElementById('fnGraph').value;
                    
                    ctx.fillStyle = "#000"; ctx.fillRect(0,0,w,h);
                    ctx.strokeStyle = "rgba(0,242,255,0.2)"; ctx.beginPath();
                    ctx.moveTo(0, h/2); ctx.lineTo(w, h/2);
                    ctx.moveTo(w/2, 0); ctx.lineTo(w/2, h);
                    ctx.stroke();

                    ctx.strokeStyle = "#bc13fe"; ctx.lineWidth = 2; ctx.beginPath();
                    const scale = 20; const cx=w/2, cy=h/2;
                    for(let i=0; i<w; i+=2) {
                        const x = (i-cx)/scale;
                        try {
                            const y = eval(fn.replace(/sin/g,'Math.sin').replace(/cos/g,'Math.cos').replace(/x/g, `(${x})`));
                            const py = cy - (y*scale);
                            if(i===0) ctx.moveTo(i,py); else ctx.lineTo(i,py);
                        } catch {}
                    }
                    ctx.stroke();
                }
            },

            // --- UNIT CONVERTER ---
            unit: {
                data: {
                    len: {m:1, km:1000, mi:1609, ly:9.46e15, au:1.49e11},
                    mass: {kg:1, g:0.001, lb:0.453, ton:1000, solar:1.98e30},
                    data: {byte:1, kb:1024, mb:1.04e6, gb:1.07e9, tb:1.09e12}
                },
                render: () => {
                    const t = document.getElementById('uType').value;
                    const opts = Object.keys(titan.unit.data[t]).map(k => `<option value="${k}">${k.toUpperCase()}</option>`).join('');
                    document.getElementById('uFrom').innerHTML = opts;
                    document.getElementById('uTo').innerHTML = opts;
                    titan.unit.calc();
                },
                calc: () => {
                    const t = document.getElementById('uType').value;
                    const val = parseFloat(document.getElementById('uVal').value);
                    const f = titan.unit.data[t][document.getElementById('uFrom').value];
                    const to = titan.unit.data[t][document.getElementById('uTo').value];
                    const base = val * f;
                    document.getElementById('uRes').value = (base / to).toExponential(4);
                }
            }
        };

        // BOOT
        window.onload = () => {
            titan.codex.init();
            titan.unit.render();
            
            // Star Animation
            const cvs = document.getElementById('star-canvas'), ctx = cvs.getContext('2d');
            let w, h, stars=[];
            const rs = () => { w=cvs.width=window.innerWidth; h=cvs.height=window.innerHeight; stars=Array(100).fill().map(()=>({x:Math.random()*w,y:Math.random()*h,s:Math.random()*1.5})); };
            window.onresize=rs; rs();
            const tick = () => {
                ctx.clearRect(0,0,w,h); ctx.fillStyle="#fff";
                stars.forEach(s=>{ s.y-=0.2; if(s.y<0)s.y=h; ctx.beginPath(); ctx.arc(s.x,s.y,s.s,0,Math.PI*2); ctx.fill(); });
                requestAnimationFrame(tick);
            };
            tick();

            setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
            
            setTimeout(() => {
                document.getElementById('boot-layer').style.opacity = 0;
                setTimeout(() => document.getElementById('boot-layer').remove(), 800);
            }, 1500);
        };
    </script>
