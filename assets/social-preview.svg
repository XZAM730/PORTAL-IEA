<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1" stroke="#00f3ff" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="1200" y1="0" x2="0" y2="630"/>
    <circle cx="600" cy="315" r="300" fill="none"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00f3ff" text-anchor="middle">
    IEA PORTAL
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="36" fill="#88ccff" text-anchor="middle" opacity="0.9">
    International Education Astronomy
  </text>
  
  <!-- Bottom accent -->
  <line x1="200" y1="450" x2="1000" y2="450" stroke="#00f3ff" stroke-width="2" opacity="0.5"/>
</svg>
