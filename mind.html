<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IEA - BERHIPOTESIS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. SYSTEM VARIABLES (THEME) --- */
        :root {
            --bg-deep: #050505;
            --glass-surface: rgba(20, 20, 25, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-primary: #3b82f6; /* Tech Blue */
            --accent-glow: rgba(59, 130, 246, 0.4);
            --accent-danger: #ef4444;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-tech: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 120px; /* Space for mobile scroll */
        }

        /* Ambient Background Effect */
        .ambient-fx {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 15% 15%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(124, 58, 237, 0.08) 0%, transparent 40%);
            pointer-events: none;
        }

        /* --- 2. CINEMATIC LOADING SCREEN --- */
        #bootScreen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .scanner-ring {
            width: 80px; height: 80px; border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--accent-primary); border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 25px;
            box-shadow: 0 0 30px var(--accent-glow);
        }
        .boot-text {
            font-family: var(--font-tech); font-size: 0.8rem; color: var(--accent-primary);
            letter-spacing: 3px; animation: blink 1.5s infinite;
        }

        /* --- 3. UI COMPONENTS --- */
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        /* Header */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0 20px 0; margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }
        .brand h1 { font-weight: 800; font-size: 1.4rem; letter-spacing: -0.5px; text-shadow: 0 0 15px var(--accent-glow); }
        .brand span { font-size: 0.65rem; font-family: var(--font-tech); color: var(--accent-primary); letter-spacing: 1px; }

        .header-tools { display: flex; gap: 10px; }
        .btn-round {
            width: 42px; height: 42px; border-radius: 12px; background: var(--glass-surface);
            border: 1px solid var(--glass-border); color: var(--text-main);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .btn-round:active { transform: scale(0.95); }

        /* Glass Cards */
        .glass-panel {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Inputs & Forms */
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: var(--text-muted); font-weight: 700; margin-bottom: 6px; letter-spacing: 0.5px; }
        
        .field {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border); border-radius: 10px;
            color: #fff; font-family: var(--font-main); font-size: 0.95rem;
            transition: 0.3s;
        }
        .field:focus { border-color: var(--accent-primary); box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        
        .btn-action {
            width: 100%; padding: 14px; background: var(--accent-primary); color: #fff;
            border: none; border-radius: 10px; font-weight: 800; font-size: 0.9rem;
            cursor: pointer; letter-spacing: 1px; text-transform: uppercase;
            box-shadow: 0 4px 15px var(--accent-glow); transition: 0.3s;
        }
        .btn-action:active { transform: scale(0.98); }
        .btn-action:disabled { background: #333; cursor: not-allowed; box-shadow: none; }

        /* --- 4. FEED DESIGN --- */
        .feed-header { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
        .avatar-small {
            width: 40px; height: 40px; border-radius: 10px; background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center; color: var(--accent-primary);
            border: 1px solid var(--glass-border); font-size: 1.1rem;
        }
        .user-meta { line-height: 1.3; }
        .u-name { font-weight: 700; font-size: 0.95rem; }
        .u-rank { font-size: 0.7rem; font-family: var(--font-tech); color: var(--text-muted); }
        
        .badge { display: inline-block; padding: 2px 6px; border-radius: 4px; background: rgba(59, 130, 246, 0.15); color: #60a5fa; font-size: 0.65rem; border: 1px solid rgba(59, 130, 246, 0.3); margin-left: 5px; }

        /* Scientific Content */
        .reason-block {
            border-left: 2px solid #444; padding-left: 12px; margin-bottom: 12px;
            color: var(--text-muted); font-size: 0.9rem; font-style: italic;
        }
        .theory-block { font-size: 1rem; line-height: 1.6; margin-bottom: 15px; white-space: pre-wrap; }
        .media-block img { width: 100%; border-radius: 10px; border: 1px solid var(--glass-border); margin-top: 10px; }
        .ref-tag { display: inline-flex; align-items: center; gap: 5px; font-size: 0.75rem; color: var(--accent-primary); text-decoration: none; background: rgba(59,130,246,0.1); padding: 4px 10px; border-radius: 20px; margin-top: 10px; }

        /* Actions */
        .action-strip { border-top: 1px solid rgba(255,255,255,0.05); padding-top: 12px; margin-top: 15px; display: flex; gap: 20px; }
        .act-item { background: none; border: none; color: var(--text-muted); font-size: 0.85rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .act-item:hover { color: #fff; }
        .act-report { color: #555; margin-left: auto; }
        .act-report:hover { color: var(--accent-danger); }

        /* Replies */
        .reply-zone { margin-top: 15px; padding-left: 15px; border-left: 2px solid var(--glass-border); display: none; }
        .reply-item { background: rgba(255,255,255,0.02); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.9rem; }

        /* --- 5. OVERLAYS (AUTH / MODAL) --- */
        .overlay-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-card {
            background: #111; border: 1px solid var(--glass-border); width: 100%; max-width: 400px;
            padding: 30px; border-radius: 20px; text-align: center; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .auth-toggle { margin-top: 20px; font-size: 0.8rem; color: var(--text-muted); cursor: pointer; text-decoration: underline; }

        /* Animations */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="ambient-fx"></div>

    <div id="bootScreen">
        <div class="scanner-ring"></div>
        <div class="boot-text">ESTABLISHING UPLINK...</div>
        <div style="font-family: 'JetBrains Mono'; font-size: 0.6rem; color: #555; margin-top: 10px;">IEA PROTOCOL</div>
    </div>

    <div id="authLayer" class="overlay-backdrop" style="display: flex;">
        <div class="modal-card">
            <div style="font-size: 3rem; color: var(--accent-primary); margin-bottom: 15px;"><i class="fas fa-fingerprint"></i></div>
            <h2 style="margin-bottom: 5px;">ACCESS CONTROL</h2>
            <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 25px;">Identifikasi diperlukan untuk akses database.</p>

            <div id="viewLogin">
                <input id="lUser" class="field" placeholder="ID / Username" style="margin-bottom:10px;">
                <input id="lPass" type="password" class="field" placeholder="Password" style="margin-bottom:20px;">
                <button class="btn-action" onclick="handleAuth('login')">MASUK SYSTEM</button>
                <div class="auth-toggle" onclick="toggleView(true)">Belum punya akun? Registrasi Peneliti</div>
                <div style="margin-top:10px; font-size:0.75rem; color:var(--accent-primary); cursor:pointer;" onclick="guestLogin()">Akses Mode Tamu (Read Only)</div>
            </div>

            <div id="viewReg" style="display: none;">
                <input id="rUser" class="field" placeholder="Buat Username Baru" style="margin-bottom:10px;">
                <input id="rPass" type="password" class="field" placeholder="Buat Password" style="margin-bottom:10px;">
                <input id="rSoc" class="field" placeholder="Link Sosmed (Verifikasi)" style="margin-bottom:20px;">
                <button class="btn-action" onclick="handleAuth('register')">DAFTAR IDENTITAS</button>
                <div class="auth-toggle" onclick="toggleView(false)">Kembali ke Login</div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="brand">
                <h1>IEA JOURNAL</h1>
                <span>SCIENTIFIC DATABASE</span>
            </div>
            <div class="header-tools">
                <div class="btn-round" onclick="myProfile()"><i class="fas fa-user-astronaut"></i></div>
                <div class="btn-round" onclick="logout()"><i class="fas fa-power-off"></i></div>
            </div>
        </header>

        <div id="postContainer" class="glass-panel" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="font-size:1rem;">Publikasi Data Baru</h3>
                <i class="fas fa-satellite-dish" style="color:var(--accent-primary);"></i>
            </div>
            
            <div class="input-group">
                <label>OBSERVASI / LATAR BELAKANG (ALASAN)</label>
                <textarea id="inpReason" class="field" style="height:60px;" placeholder="Apa dasar pemikiran Anda?"></textarea>
            </div>

            <div class="input-group">
                <label>HIPOTESIS / TEORI</label>
                <textarea id="inpTheory" class="field" style="height:100px;" placeholder="Jelaskan teori Anda secara rinci..."></textarea>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                <div>
                    <label>KATEGORI</label>
                    <select id="inpCat" class="field" style="cursor:pointer;">
                        <option>Astrofisika</option>
                        <option>Astronomi</option>
                        <option>Kosmologi</option>
                        <option>Exobiologi</option>
                        <option>Fisika</option>
                        <option>Aerospace</option>
                        <option>Umum</option>
                    </select>
                </div>
                <div>
                    <label>REFERENSI (URL)</label>
                    <input id="inpRef" class="field" placeholder="Link Sumber...">
                </div>
            </div>

            <div class="input-group">
                <label>GAMBAR PENDUKUNG (OPSIONAL)</label>
                <input id="inpImg" class="field" placeholder="Link Gambar (http...)">
            </div>

            <button class="btn-action" onclick="submitPost()">UPLOAD KE DATABASE</button>
        </div>

        <div id="feedList"></div>
    </div>

    <div id="modalLayer" class="overlay-backdrop">
        
        <div id="cardReply" class="modal-card" style="display:none; text-align:left;">
            <h3 style="margin-bottom:10px;">Balas Teori</h3>
            <textarea id="txtReply" class="field" style="height:100px; margin-bottom:15px;" placeholder="Tulis argumen balasan..."></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn-action" style="background:#333;" onclick="closeModal()">BATAL</button>
                <button class="btn-action" onclick="executeReply()">KIRIM</button>
            </div>
        </div>

        <div id="cardProf" class="modal-card" style="display:none;">
            <div style="width:80px; height:80px; margin:0 auto 15px; border-radius:50%; background:var(--glass-border); display:flex; align-items:center; justify-content:center; font-size:2.5rem; color:var(--accent-primary);">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2 id="pName">User Name</h2>
            <p id="pMeta" style="color:var(--accent-primary); font-family:var(--font-tech); font-size:0.8rem; margin-bottom:15px;"></p>
            <p id="pBio" style="color:var(--text-muted); font-size:0.9rem; margin-bottom:20px; line-height:1.5;">...</p>
            
            <button class="btn-action" style="background:#333; margin-bottom:15px;" onclick="closeModal()">TUTUP</button>
            
            <div id="formEditProf" style="display:none; text-align:left; border-top:1px solid #333; padding-top:15px;">
                <label>EDIT PROFIL</label>
                <input id="eName" class="field" style="margin-bottom:8px;" placeholder="Nama Tampilan">
                <input id="eBio" class="field" style="margin-bottom:8px;" placeholder="Bio Singkat">
                <input id="eSkill" class="field" style="margin-bottom:15px;" placeholder="Keahlian (Pisahkan koma)">
                <button class="btn-action" onclick="updateProfile()">SIMPAN PERUBAHAN</button>
            </div>
        </div>

    </div>

    <script>
        // --- SYSTEM CONFIG ---
        // INI LINK APPS SCRIPT BARU KAMU
        const ENDPOINT = "https://script.google.com/macros/s/AKfycbw6QV4WFWuLTRkbv05AIherzCA8qhVX1gF8BRTBsA9RJgUXABmfc7MdJt43FoMx2B2clA/exec";
        
        // GLOBAL STATE
        let activeUser = localStorage.getItem('ieaUser');
        let database = { posts:[], profs:[], likes:[] };
        let replyTargetID = "";
        
        // ANTI-TOXIC DICTIONARY
        const blockList = ["anjing", "babi", "bangsat", "tolol", "goblok", "kontol", "memek", "idiot", "bodoh", "setan"];

        // --- INITIALIZATION ---
        window.onload = function() {
            // Animasi Loading 3 Detik
            setTimeout(() => {
                const boot = document.getElementById('bootScreen');
                boot.style.opacity = '0';
                setTimeout(() => {
                    boot.style.display = 'none';
                    if(activeUser) initializeSystem();
                }, 800);
            }, 3000); 
        };

        function initializeSystem() {
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('postContainer').style.display = 'block';
            syncData();
        }

        // --- DATA SYNC ---
        async function syncData() {
            try {
                const response = await fetch(ENDPOINT);
                const json = await response.json();
                
                // Mapping Data Sesuai Struktur Sheet V.6
                // Post: [0]Date, [1]User, [2]Teori, [3]Img, [4]Ref, [5]Parent, [6]UID, [7]Cat, [9]Reason
                database.posts = json.posts.map(r => ({
                    date: r[0], user: r[1], text: r[2], img: r[3], ref: r[4], 
                    parent: r[5], uid: r[6], cat: r[7], reason: r[9] || ""
                })).reverse();

                // Prof: [0]User, [1]Name, [2]Bio, [3]Skill, [7]Rank
                database.profs = json.profiles.map(r => ({
                    user: r[0], name: r[1], bio: r[2], skill: r[3], rank: r[7]
                }));

                database.likes = json.likes || [];
                renderInterface();
            } catch(e) {
                console.error("Connection Failed", e);
            }
        }

        function renderInterface() {
            const container = document.getElementById('feedList');
            container.innerHTML = "";
            
            // Filter hanya post utama
            const mainFeed = database.posts.filter(p => !p.parent);

            mainFeed.forEach(p => {
                const userProfile = database.profs.find(x => x.user === p.user) || { name: p.user, rank: 'GUEST' };
                const likeCount = database.likes.filter(l => l[2] === p.uid).length;
                const replies = database.posts.filter(r => r.parent === p.uid);

                // HTML Fragments
                const imgHtml = p.img ? `<div class="media-block"><img src="${p.img}" loading="lazy"></div>` : "";
                const refHtml = p.ref ? `<a href="${p.ref}" target="_blank" class="ref-tag"><i class="fas fa-link"></i> Sumber Referensi</a>` : "";
                const reasonHtml = p.reason ? `<div class="reason-block">" ${p.reason} "</div>` : "";

                // Replies HTML
                let repliesHtml = "";
                replies.forEach(rep => {
                    const repProf = database.profs.find(x => x.user === rep.user) || { name: rep.user };
                    repliesHtml += `
                        <div class="reply-item">
                            <strong style="color:var(--accent-primary); font-size:0.8rem;">${repProf.name}</strong>
                            <div style="margin-top:4px;">${rep.text}</div>
                        </div>`;
                });

                // Build Card
                const card = document.createElement('div');
                card.className = 'glass-panel';
                card.innerHTML = `
                    <div class="feed-header">
                        <div class="avatar-small" onclick="viewProfile('${p.user}')"><i class="fas fa-user-astronaut"></i></div>
                        <div class="user-meta">
                            <div class="u-name" onclick="viewProfile('${p.user}')" style="cursor:pointer;">${userProfile.name}</div>
                            <div class="u-rank">${userProfile.rank} • <span class="badge">${p.cat}</span></div>
                        </div>
                    </div>
                    
                    ${reasonHtml}
                    <div class="theory-block">${p.text}</div>
                    ${imgHtml} ${refHtml}
                    
                    <div class="action-strip">
                        <button class="act-item" onclick="sendLike('${p.user}', '${p.uid}')">
                            <i class="fas fa-heart"></i> ${likeCount}
                        </button>
                        <button class="act-item" onclick="prepareReply('${p.uid}')">
                            <i class="fas fa-comment-dots"></i> Balas
                        </button>
                        <button class="act-item" style="margin-left:auto;" onclick="toggleReplies('rep-${p.uid}')">
                            ${replies.length} Komentar <i class="fas fa-chevron-down"></i>
                        </button>
                        <button class="act-item act-report" onclick="reportPost('${p.user}', '${p.uid}')">
                            <i class="fas fa-flag"></i>
                        </button>
                    </div>
                    
                    <div id="rep-${p.uid}" class="reply-zone">
                        ${repliesHtml}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- INTERACTIONS ---
        function checkContent(text) {
            return blockList.some(word => text.toLowerCase().includes(word));
        }

        async function submitPost() {
            const reason = document.getElementById('inpReason').value;
            const theory = document.getElementById('inpTheory').value;

            if(!reason || !theory) return alert("Wajib mengisi Observasi & Teori!");
            if(checkContent(reason) || checkContent(theory)) return alert("Bahasa tidak pantas terdeteksi!");

            const btn = document.querySelector('#postContainer button');
            btn.innerText = "MENGIRIM DATA..."; btn.disabled = true;

            await fetch(ENDPOINT, { method:"POST", body:JSON.stringify({
                action: "post",
                username: activeUser,
                reason: reason,
                teori: theory,
                img: document.getElementById('inpImg').value,
                link: document.getElementById('inpRef').value,
                kategori: document.getElementById('inpCat').value,
                parent: ""
            })});

            // Reset
            document.getElementById('inpReason').value = "";
            document.getElementById('inpTheory').value = "";
            document.getElementById('inpImg').value = "";
            btn.innerText = "UPLOAD KE DATABASE"; btn.disabled = false;
            syncData();
        }

        async function sendLike(author, uid) {
            if(!activeUser) return alert("Login diperlukan.");
            await fetch(ENDPOINT, { method:"POST", body:JSON.stringify({ 
                action:"upvote", username:activeUser, target_uid:uid, author_id:author 
            })});
            syncData();
        }

        async function reportPost(user, uid) {
            if(!confirm("Laporkan konten ini ke Admin?")) return;
            await fetch(ENDPOINT, { method:"POST", body:JSON.stringify({ 
                action:"report", username:activeUser, target_uid:uid 
            })});
            alert("Laporan terkirim.");
        }

        function toggleReplies(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        // --- REPLIES ---
        function prepareReply(uid) {
            if(!activeUser) return alert("Login diperlukan.");
            replyTargetID = uid;
            document.getElementById('modalLayer').style.display = 'flex';
            document.getElementById('cardReply').style.display = 'block';
            document.getElementById('cardProf').style.display = 'none';
        }

        async function executeReply() {
            const txt = document.getElementById('txtReply').value;
            if(!txt) return;
            if(checkContent(txt)) return alert("Bahasa kasar!");

            closeModal();
            await fetch(ENDPOINT, { method:"POST", body:JSON.stringify({
                action:"post", username:activeUser, reason:"", teori:txt, img:"", link:"", kategori:"Reply", parent:replyTargetID
            })});
            syncData();
        }

        // --- PROFILES ---
        function viewProfile(uid) {
            const p = database.profs.find(x => x.user === uid);
            if(!p) return;

            document.getElementById('pName').innerText = p.name;
            document.getElementById('pMeta').innerText = `${p.rank} • Skills: ${p.skill || "-"}`;
            document.getElementById('pBio').innerText = p.bio || "Bio belum diisi.";
            
            document.getElementById('modalLayer').style.display = 'flex';
            document.getElementById('cardReply').style.display = 'none';
            document.getElementById('cardProf').style.display = 'block';
            document.getElementById('formEditProf').style.display = 'none';
        }

        function myProfile() {
            viewProfile(activeUser);
            document.getElementById('formEditProf').style.display = 'block';
            const p = database.profs.find(x => x.user === activeUser);
            if(p) {
                document.getElementById('eName').value = p.name;
                document.getElementById('eBio').value = p.bio;
                document.getElementById('eSkill').value = p.skill;
            }
        }

        async function updateProfile() {
            await fetch(ENDPOINT, { method:"POST", body:JSON.stringify({
                action: "update_profile",
                username: activeUser,
                name: document.getElementById('eName').value,
                bio: document.getElementById('eBio').value,
                skills: document.getElementById('eSkill').value,
                avatar: ""
            })});
            alert("Profil diperbarui!");
            closeModal();
            syncData();
        }

        // --- AUTH & UTILS ---
        function toggleView(showReg) {
            document.getElementById('viewLogin').style.display = showReg ? 'none' : 'block';
            document.getElementById('viewReg').style.display = showReg ? 'block' : 'none';
        }

        async function handleAuth(type) {
            const u = document.getElementById(type === 'login' ? 'lUser' : 'rUser').value;
            const p = document.getElementById(type === 'login' ? 'lPass' : 'rPass').value;
            const s = type === 'register' ? document.getElementById('rSoc').value : "";

            const btn = document.querySelector(type === 'login' ? '#viewLogin button' : '#viewReg button');
            const originalText = btn.innerText;
            btn.innerText = "PROSES..."; btn.disabled = true;

            const res = await fetch(ENDPOINT, { method:"POST", body:JSON.stringify({
                action: type, username: u, password: p, social: s
            })});
            const txt = await res.text();

            if(txt.includes("OK")) {
                if(type === 'register') {
                    alert("Registrasi Berhasil! Silakan Login.");
                    toggleView(false);
                } else {
                    localStorage.setItem('ieaUser', u);
                    location.reload();
                }
            } else {
                alert(type === 'register' ? "Username sudah dipakai!" : "Login Gagal. Cek data.");
            }
            btn.innerText = originalText; btn.disabled = false;
        }

        function guestLogin() {
            document.getElementById('authLayer').style.display = 'none';
            syncData();
        }

        function logout() {
            localStorage.removeItem('ieaUser');
            location.reload();
        }

        function closeModal() {
            document.getElementById('modalLayer').style.display = 'none';
        }

    </script>
</body>
</html>
