<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IEA - SCIENTIFIC JOURNAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.4/dist/mermaid.min.js"></script>

    <style>
        /* --- 1. THEME CONFIGURATION --- */
        :root {
            --bg-body: #050505;
            --bg-card: #0f0f0f;
            --bg-header: rgba(5, 5, 5, 0.85);
            --bg-nav: rgba(10, 10, 10, 0.95);
            --border: #222;
            --accent: #3498db;
            --accent-glow: rgba(52, 152, 219, 0.2);
            --danger: #e74c3c;
            --text-main: #ededed;
            --text-sub: #999;
            --font-main: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* SCROLLBAR CUSTOM */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* --- 2. HEADER --- */
        header {
            height: 55px; background: var(--bg-header); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            position: absolute; top: 0; width: 100%; z-index: 100;
        }
        .brand { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; color: #fff; }
        .brand span { color: var(--accent); }
        
        .header-actions i {
            font-size: 1.1rem; color: #aaa; margin-left: 15px; cursor: pointer; transition: 0.2s;
        }
        .header-actions i:hover { color: #fff; }

        /* SEARCH BAR (Overlay) */
        #searchOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 55px;
            background: var(--bg-card); display: none; align-items: center; padding: 0 15px; z-index: 101;
            border-bottom: 1px solid var(--accent);
        }
        #searchInput {
            flex: 1; background: transparent; border: none; color: #fff; font-size: 0.95rem; margin-left: 10px;
        }

        /* --- 3. MAIN FEED --- */
        #mainView {
            flex: 1; overflow-y: auto; scroll-behavior: smooth;
            padding: 70px 15px 160px 15px; /* Space bawah besar untuk input area */
        }

        /* CARD DESIGN */
        .card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 12px; padding: 18px; margin-bottom: 16px;
            transition: border-color 0.2s, transform 0.2s;
            position: relative;
        }
        .card:hover { border-color: #333; }
        
        .user-head { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar { 
            width: 42px; height: 42px; border-radius: 12px; background: #1a1a1a; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--accent); border: 1px solid var(--border); cursor: pointer; 
        }

        .u-info h4 { font-size: 0.95rem; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 6px; }
        .u-info span { font-size: 0.75rem; color: var(--text-sub); display: block; margin-top: 2px;}
        .verified-badge { color: var(--accent); font-size: 0.85rem; }

        .post-reason {
            font-size: 0.8rem; font-weight: 600; margin-bottom: 12px; color: #bbb;
            border-left: 3px solid var(--accent); padding-left: 12px; font-style: italic;
            background: rgba(52, 152, 219, 0.05); padding-top: 5px; padding-bottom: 5px; border-radius: 0 4px 4px 0;
        }
        .post-body { 
            font-size: 0.95rem; color: #e0e0e0; line-height: 1.6; margin-bottom: 12px; word-wrap: break-word; white-space: pre-wrap; 
        }
        
        /* CONTENT ELEMENTS */
        .latex-view { font-size: 1.1em; padding: 5px 0; overflow-x: auto; }
        .mermaid { background: #080808; padding: 15px; border-radius: 8px; margin-top: 10px; overflow-x: auto; border: 1px solid var(--border); }
        .post-img { width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid var(--border); max-height: 400px; object-fit: cover; }
        .ref-link { 
            display: inline-flex; align-items: center; gap: 6px; margin-top: 10px; 
            font-size: 0.75rem; color: var(--accent); text-decoration: none; 
            background: rgba(52, 152, 219, 0.1); padding: 6px 12px; border-radius: 20px; 
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .card-actions {
            display: flex; gap: 20px; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border);
        }
        .act-btn { 
            background: none; border: none; color: #777; font-size: 0.85rem; font-weight: 500;
            display: flex; align-items: center; gap: 6px; cursor: pointer; transition: 0.2s; 
        }
        .act-btn:hover { color: #fff; }
        .act-btn.liked { color: var(--danger); }
        .act-btn.liked i { font-weight: 900; } /* Solid icon */

        /* --- 4. BOTTOM INTERFACE --- */
        .bottom-dock {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--bg-nav); border-top: 1px solid var(--border);
            z-index: 500; padding-bottom: var(--safe-bottom);
        }

        .input-bar {
            background: rgba(15, 15, 15, 0.98); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex; flex-direction: column;
        }

        /* REPLY BANNER */
        .reply-banner {
            background: #111; padding: 10px 15px; font-size: 0.8rem; color: var(--accent);
            display: none; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #222; animation: slideUp 0.2s ease;
        }
        .reply-banner span { color: #fff; font-weight: 700; margin-left: 5px; }
        @keyframes slideUp { from {transform: translateY(10px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        /* TOOLS DRAWER */
        .tools-drawer {
            display: none; gap: 10px; overflow-x: auto; padding: 12px 15px;
            animation: expandHeight 0.2s ease;
        }
        .tools-drawer.open { display: flex; }
        @keyframes expandHeight { from {height: 0; opacity: 0;} to {height: 55px; opacity: 1;} }
        
        .mini-input {
            background: #0a0a0a; border: 1px solid #333; color: #fff;
            padding: 8px 12px; border-radius: 6px; font-size: 0.8rem; flex: 1; min-width: 140px;
        }
        .mini-input:focus { border-color: var(--accent); }

        /* TYPING AREA */
        .write-area { display: flex; gap: 12px; align-items: flex-end; padding: 12px 15px; }
        
        .toggle-tools {
            width: 40px; height: 40px; border-radius: 50%; background: #1a1a1a; color: #888;
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            border: 1px solid #333; flex-shrink: 0; transition: 0.2s;
        }
        .toggle-tools.active { color: var(--accent); border-color: var(--accent); background: rgba(52, 152, 219, 0.1); }

        .main-text {
            flex: 1; background: #050505; border: 1px solid #333; color: #fff;
            padding: 12px; border-radius: 20px; font-family: var(--font-main);
            resize: none; height: 44px; max-height: 120px; transition: 0.2s; font-size: 0.95rem;
        }
        .main-text:focus { border-color: var(--accent); height: 80px; }
        
        .send-btn {
            width: 40px; height: 40px; border-radius: 50%; background: var(--accent); color: #fff;
            display: flex; align-items: center; justify-content: center; cursor: pointer; border: none;
            flex-shrink: 0; box-shadow: 0 0 15px rgba(52, 152, 219, 0.3); transition: 0.2s;
        }
        .send-btn:active { transform: scale(0.9); }

        /* NAV TABS */
        .nav-tabs {
            display: flex; justify-content: space-around; padding: 12px 0; background: var(--bg-nav);
        }
        .nav-item {
            color: #555; cursor: pointer; position: relative;
            display: flex; flex-direction: column; align-items: center; gap: 4px; width: 60px;
            transition: 0.2s;
        }
        .nav-item.active { color: var(--accent); transform: translateY(-2px); }
        .nav-item i { font-size: 1.2rem; }
        .nav-item span { font-size: 0.6rem; font-weight: 700; letter-spacing: 0.5px; }
        .notif-dot {
            position: absolute; top: -2px; right: 12px; width: 8px; height: 8px;
            background: var(--danger); border-radius: 50%; display: none; border: 1px solid #000;
        }

        /* --- 5. MODALS --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal-content {
            background: #111; border: 1px solid #333; width: 85%; max-width: 380px;
            padding: 30px; border-radius: 16px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from {transform: scale(0.9); opacity: 0;} to {transform: scale(1); opacity: 1;} }

        .full-btn { 
            width: 100%; padding: 14px; background: var(--accent); border: none; 
            font-weight: 700; border-radius: 8px; color: #fff; margin-top: 15px; cursor: pointer;
            letter-spacing: 0.5px;
        }
        .field { 
            width: 100%; padding: 14px; background: #050505; border: 1px solid #333; 
            color: #fff; margin-bottom: 12px; border-radius: 8px; font-size: 0.95rem;
        }
        .field:focus { border-color: var(--accent); }

        /* UI ELEMENTS */
        #toastBox {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; border: 1px solid var(--accent);
            color: #fff; padding: 12px 24px; border-radius: 30px; z-index: 3000;
            font-size: 0.85rem; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #loader { 
            position: fixed; inset: 0; background: #050505; z-index: 3000; 
            display: flex; align-items: center; justify-content: center; flex-direction: column; 
        }
        .spinner { 
            width: 45px; height: 45px; border: 3px solid rgba(255,255,255,0.1); 
            border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s infinite linear; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #btnLogout { display: none; background: transparent; border: 1px solid var(--danger); color: var(--danger); margin-top:10px; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:20px; font-size:0.75rem; color:#666; letter-spacing: 2px; font-weight:700;">MEMUAT DATABASE IEA...</p>
    </div>
    <div id="toastBox">Notifikasi</div>

    <div id="authModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <h2 style="color:#fff; margin-bottom: 5px;">IEA <span style="color:var(--accent)">ACCESS</span></h2>
            <p style="color:#666; font-size:0.8rem; margin-bottom:25px;">PORTAL JURNAL ILMIAH</p>
            
            <div id="boxLogin">
                <input id="lUser" class="field" placeholder="Username / ID Peneliti">
                <input id="lPass" type="password" class="field" placeholder="Password">
                <button class="full-btn" onclick="auth('login')">MASUK SISTEM</button>
                <p style="font-size:0.8rem; margin-top:20px; color:#888; cursor:pointer;" onclick="switchAuth(true)">Belum punya akun? <span style="color:var(--accent)">Daftar</span></p>
            </div>

            <div id="boxReg" style="display:none;">
                <input id="rUser" class="field" placeholder="Buat Username">
                <input id="rPass" type="password" class="field" placeholder="Buat Password">
                <input id="rSoc" class="field" placeholder="Link Sosmed (Untuk Verifikasi)">
                <button class="full-btn" onclick="auth('register')">DAFTAR IDENTITAS</button>
                <p style="font-size:0.8rem; margin-top:20px; color:#888; cursor:pointer;" onclick="switchAuth(false)">Kembali ke Login</p>
            </div>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div style="width:70px; height:70px; background:#0f0f0f; border-radius:20px; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; border:1px solid var(--border); color:var(--accent); font-size:1.8rem;">
                <i class="fas fa-user-astronaut"></i>
            </div>
            <h3 id="pName" style="color:#fff; margin-bottom: 5px;">User</h3>
            <p id="pMeta" style="color:var(--accent); font-size:0.75rem; font-family:var(--font-code); margin-bottom:15px; letter-spacing:1px; text-transform:uppercase;"></p>
            <p id="pBio" style="color:#aaa; font-size:0.9rem; margin-bottom:25px; font-style:italic; line-height: 1.4;">...</p>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; background:#0a0a0a; padding:15px; border-radius:12px; margin-bottom:20px; border:1px solid #222;">
                <div><strong id="pXP" style="color:#fff; font-size:1.1rem;">0</strong><br><span style="font-size:0.65rem; color:#666; font-weight:700;">XP</span></div>
                <div><strong id="pLvl" style="color:#fff; font-size:1.1rem;">1</strong><br><span style="font-size:0.65rem; color:#666; font-weight:700;">LEVEL</span></div>
                <div><strong id="pCit" style="color:#fff; font-size:1.1rem;">0</strong><br><span style="font-size:0.65rem; color:#666; font-weight:700;">CITATIONS</span></div>
            </div>

            <button class="full-btn" style="background:#222; margin-top:0;" onclick="document.getElementById('profileModal').style.display='none'">TUTUP</button>
            <button id="btnLogout" class="full-btn" onclick="logout()">LOGOUT SESI</button>
        </div>
    </div>

    <header>
        <div class="brand">IEA <span>JOURNAL</span></div>
        <div class="header-actions">
            <i class="fas fa-search" onclick="toggleSearch()"></i>
            <i class="fas fa-info-circle" onclick="alert('IEA Journal V.Ultimate\nPlatform Publikasi Ilmiah')"></i>
        </div>
        
        <div id="searchOverlay">
            <i class="fas fa-arrow-left" style="color:#fff; cursor:pointer;" onclick="toggleSearch()"></i>
            <input id="searchInput" placeholder="Cari teori, penulis, atau kategori..." onkeyup="handleSearch()">
        </div>
    </header>

    <div id="mainView"></div>

    <div class="bottom-dock">
        <div class="input-bar">
            <div id="replyBanner" class="reply-banner">
                <div><i class="fas fa-reply"></i> Membalas: <span id="replyTargetName">User</span></div>
                <div onclick="cancelReply()" style="cursor:pointer; color:#888;"><i class="fas fa-times-circle"></i></div>
            </div>

            <div id="toolDrawer" class="tools-drawer">
                <input id="inpReason" class="mini-input" placeholder="Latar Belakang (Wajib)..." style="flex:2;">
                <select id="inpCat" class="mini-input">
                    <option>Astrofisika</option><option>Teori NFT</option><option>Kosmologi</option><option>Fisika Kuantum</option><option>Umum</option>
                </select>
                <input id="inpImg" class="mini-input" placeholder="URL Gambar...">
                <input id="inpRef" class="mini-input" placeholder="URL Referensi...">
            </div>

            <div class="write-area">
                <div id="btnTools" class="toggle-tools" onclick="toggleTools()"><i class="fas fa-plus"></i></div>
                <textarea id="inpText" class="main-text" placeholder="Tulis Hipotesis... ($$ rumus, **tebal**)"></textarea>
                <button id="btnSend" class="send-btn" onclick="submitPost()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="nav-tabs">
            <div class="nav-item active" onclick="switchTab('feed', this)"><i class="fas fa-satellite-dish"></i><span>FEED</span></div>
            <div class="nav-item" onclick="switchTab('trending', this)"><i class="fas fa-fire"></i><span>TREND</span></div>
            <div class="nav-item" onclick="switchTab('notif', this)">
                <div style="position:relative;"><i class="fas fa-bell"></i><div id="notifDot" class="notif-dot"></div></div><span>NOTIF</span>
            </div>
            <div class="nav-item" onclick="myProfile()"><i class="fas fa-user-circle"></i><span>AKUN</span></div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI API (GANTI URL JIKA DEPLOY BARU) ---
        const API_URL = "https://script.google.com/macros/s/AKfycbyUmh1wNWb7MDcIkjW3pXL_Wz-9xC8oAMpmSKmMPahNiYCiEoNuI00CQWj5QWsvTYk8SQ/exec";
        
        let currentUser = localStorage.getItem('ieaUser');
        let db = { posts: [], profiles: [], notifs: [] };
        let currentTab = 'feed';
        let replyContext = null; // Menyimpan ID yang sedang dibalas
        let searchKeyword = "";

        window.onload = () => {
            mermaid.initialize({ startOnLoad: false, theme: 'dark', securityLevel: 'loose' });
            if(currentUser) {
                document.getElementById('authModal').style.display = 'none';
                loadData();
            } else {
                document.getElementById('loader').style.display = 'none';
            }
        };

        // --- CORE FUNCTIONS ---
        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                
                // Mapping Data Presisi V.Final
                db.posts = json.posts.map(r => ({
                    date: r[0], user: r[1], text: r[2], img: r[3], ref: r[4], 
                    parent: r[5], uid: r[6], cat: r[7], reason: r[8], format: r[9], verify: r[10]
                })).reverse();

                db.profiles = json.profiles.map(r => ({
                    user: r[0], name: r[1], bio: r[2], xp: r[5], lvl: r[6], rank: r[7], cit: r[9]
                }));

                db.notifs = json.notifications.filter(n => n[1] === currentUser).reverse();

                renderUI();
                checkNotif();
                document.getElementById('loader').style.display = 'none';
            } catch(e) {
                console.error(e);
                showToast("Gagal terhubung ke server database.");
                document.getElementById('loader').style.display = 'none';
            }
        }

        function renderUI() {
            const container = document.getElementById('mainView');
            container.innerHTML = "";

            // --- TAB 1: FEED ---
            if(currentTab === 'feed') {
                let feed = db.posts.filter(p => !p.parent); // Hanya post induk
                
                // Filter Pencarian
                if(searchKeyword) {
                    feed = feed.filter(p => p.text.toLowerCase().includes(searchKeyword) || p.cat.toLowerCase().includes(searchKeyword) || p.user.toLowerCase().includes(searchKeyword));
                }

                if(feed.length === 0) container.innerHTML = "<div style='text-align:center; padding-top:100px; color:#555;'><i class='fas fa-box-open' style='font-size:2rem; margin-bottom:10px;'></i><br>Tidak ada data jurnal ditemukan.</div>";
                
                feed.forEach(p => container.appendChild(createCard(p)));
                mermaid.run();
            } 
            // --- TAB 2: NOTIFIKASI ---
            else if (currentTab === 'notif') {
                if(db.notifs.length === 0) container.innerHTML = "<div style='text-align:center; padding-top:100px; color:#555;'>Tidak ada notifikasi baru.</div>";
                db.notifs.forEach(n => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.style.padding = "15px";
                    div.innerHTML = `
                        <div style="font-size:0.9rem; color:#ddd; margin-bottom:5px;">
                            <i class="fas fa-bell" style="color:var(--accent); margin-right:5px;"></i>
                            <strong style="color:#fff;">${n[2]}</strong> ${n[3]}
                        </div>
                        <div style="font-size:0.75rem; color:#555;">${timeAgo(n[0])}</div>
                    `;
                    container.appendChild(div);
                });
            } 
            // --- TAB 3: TRENDING (AUTO CALCULATED) ---
            else if (currentTab === 'trending') {
                // Hitung Kategori Terbanyak secara Client-Side
                const counts = {};
                db.posts.forEach(p => { counts[p.cat] = (counts[p.cat] || 0) + 1; });
                const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);

                container.innerHTML = `<h3 style="margin-bottom:15px; color:#fff;">Topik Hangat ðŸ”¥</h3>`;
                
                if(sorted.length === 0) container.innerHTML += "<p style='color:#666;'>Belum ada data trend.</p>";

                sorted.forEach(([cat, count], index) => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="font-size:1.1rem; font-weight:bold; color:#fff;">#${index+1} ${cat}</div>
                            <div style="background:var(--accent); color:#fff; padding:2px 8px; border-radius:10px; font-size:0.8rem;">${count} Post</div>
                        </div>
                        <div style="height:4px; background:#222; margin-top:10px; border-radius:2px;">
                            <div style="height:100%; width:${(count/sorted[0][1])*100}%; background:var(--accent); border-radius:2px;"></div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }
        }

        // --- RENDER CARD ---
        function createCard(p) {
            const prof = db.profiles.find(x => x.user === p.user) || { name: p.user, rank: 'Guest' };
            const isVerified = String(p.verify).toUpperCase() === "TRUE";
            
            // Format Teks (Markdown, LaTeX, Newline)
            let contentHtml = p.text
                .replace(/\n/g, "<br>")
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') // Bold
                .replace(/\*(.*?)\*/g, '<i>$1</i>');    // Italic
            
            if(p.format === 'latex') {
                try { contentHtml = katex.renderToString(p.text, { throwOnError: false, displayMode: false }); } catch(e){}
            } else if (p.format === 'diagram') {
                contentHtml = `<div class="mermaid">${p.text}</div>`;
            } else {
                contentHtml = contentHtml.replace(/\$\$(.*?)\$\$/g, (match, tex) => {
                    try { return katex.renderToString(tex, { throwOnError: false }); } catch(e) { return match; }
                });
            }

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="user-head">
                    <div class="avatar" onclick="showProf('${p.user}')"><i class="fas fa-user-astronaut"></i></div>
                    <div class="u-info">
                        <h4>${prof.name} ${isVerified ? '<i class="fas fa-check-circle verified-badge" title="Terverifikasi"></i>' : ''}</h4>
                        <span>${prof.rank} â€¢ ${timeAgo(p.date)}</span>
                    </div>
                </div>
                ${p.reason ? `<div class="post-reason">"${p.reason}"</div>` : ''}
                <div class="post-body ${p.format==='latex'?'latex-view':''}">${contentHtml}</div>
                ${p.img ? `<img src="${p.img}" class="post-img" loading="lazy">` : ''}
                ${p.ref ? `<a href="${p.ref}" target="_blank" class="ref-link"><i class="fas fa-external-link-alt"></i> Referensi</a>` : ''}
                
                <div class="card-actions">
                    <button class="act-btn" onclick="handleLike(this, '${p.uid}')"><i class="far fa-thumbs-up"></i> Vote</button>
                    <button class="act-btn" onclick="prepareReply('${p.uid}', '${prof.name}')"><i class="far fa-comment-dots"></i> Diskusi</button>
                    <button class="act-btn" style="margin-left:auto;"><i class="fas fa-share-alt"></i></button>
                </div>
            `;
            return card;
        }

        // --- REPLY FUNCTIONALITY (PERFECTED) ---
        function prepareReply(uid, name) {
            replyContext = uid;
            document.getElementById('replyTargetName').innerText = name;
            
            // Tampilkan banner
            const banner = document.getElementById('replyBanner');
            banner.style.display = 'flex';
            
            // Fokus ke input
            const input = document.getElementById('inpText');
            input.placeholder = `Balasan untuk hipotesis ${name}...`;
            input.focus();
            input.scrollIntoView({behavior: "smooth"});
        }

        function cancelReply() {
            replyContext = null;
            document.getElementById('replyBanner').style.display = 'none';
            document.getElementById('inpText').placeholder = "Tulis Hipotesis... ($$ rumus, **tebal**)";
        }

        // --- LIKE FUNCTION (OPTIMISTIC UI) ---
        async function handleLike(btn, uid) {
            // Ubah tampilan dulu biar terasa cepat (Optimistic)
            if(btn.classList.contains('liked')) return; // Mencegah double like
            btn.classList.add('liked');
            btn.innerHTML = `<i class="fas fa-thumbs-up"></i> Voted`;
            
            // Kirim ke server di background
            await fetch(API_URL, { method:"POST", body:JSON.stringify({
                action: "interact", user: currentUser, uid: uid, type: "LIKE"
            })});
        }

        // --- POSTING ---
        async function submitPost() {
            const txt = document.getElementById('inpText').value;
            const reason = document.getElementById('inpReason').value;
            
            if(!txt.trim()) return showToast("Konten tidak boleh kosong!");
            if(!replyContext && !reason.trim()) return showToast("Wajib isi latar belakang observasi!");

            const btn = document.getElementById('btnSend');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
            btn.disabled = true;

            try {
                await fetch(API_URL, { method:"POST", body:JSON.stringify({
                    action: "post",
                    user: currentUser,
                    text: txt,
                    reason: reason || "Balasan Diskusi",
                    cat: document.getElementById('inpCat').value,
                    img: document.getElementById('inpImg').value,
                    ref: document.getElementById('inpRef').value,
                    parent: replyContext || ""
                })});

                showToast("Berhasil dipublikasikan! (+XP)");
                document.getElementById('inpText').value = "";
                document.getElementById('inpReason').value = "";
                document.getElementById('toolDrawer').classList.remove('open');
                cancelReply();
                loadData();
            } catch(e) {
                showToast("Gagal mengirim data.");
            } finally {
                btn.innerHTML = originalIcon;
                btn.disabled = false;
            }
        }

        // --- SEARCH FEATURE ---
        function toggleSearch() {
            const el = document.getElementById('searchOverlay');
            if(el.style.display === 'flex') {
                el.style.display = 'none';
                searchKeyword = "";
                renderUI(); // Reset
            } else {
                el.style.display = 'flex';
                document.getElementById('searchInput').focus();
            }
        }

        function handleSearch() {
            searchKeyword = document.getElementById('searchInput').value.toLowerCase();
            renderUI(); // Re-render feed dengan filter
        }

        // --- PROFILE & AUTH LOGIC (FIXED) ---
        function showProf(uid) {
            const p = db.profiles.find(x => x.user === uid);
            if(!p) return;
            
            document.getElementById('pName').innerText = p.name;
            document.getElementById('pMeta').innerText = p.rank;
            document.getElementById('pBio').innerText = p.bio || "Biodata belum diisi.";
            document.getElementById('pXP').innerText = p.xp || 0;
            document.getElementById('pLvl').innerText = p.lvl || 1;
            document.getElementById('pCit').innerText = p.cit || 0;
            
            // LOGIKA LOGOUT: Hanya muncul jika ID user == Current User
            const btnLog = document.getElementById('btnLogout');
            if (String(uid) === String(currentUser)) {
                btnLog.style.display = "block";
            } else {
                btnLog.style.display = "none";
            }

            document.getElementById('profileModal').style.display = 'flex';
        }

        function myProfile() { showProf(currentUser); }

        function switchAuth(reg) {
            document.getElementById('boxLogin').style.display = reg ? 'none' : 'block';
            document.getElementById('boxReg').style.display = reg ? 'block' : 'none';
        }

        async function auth(type) {
            const u = document.getElementById(type=='login'?'lUser':'rUser').value;
            const p = document.getElementById(type=='login'?'lPass':'rPass').value;
            const s = type=='register' ? document.getElementById('rSoc').value : "";
            
            if(!u || !p) return showToast("Mohon lengkapi data.");
            
            const btn = document.querySelector('.full-btn');
            const t = btn.innerText;
            btn.innerText = "MEMPROSES...";
            
            try {
                const res = await fetch(API_URL, { method:"POST", body:JSON.stringify({
                    action: type, user: u, pass: p, soc: s
                })});
                const json = await res.json();

                if(json.status === 'success') {
                    localStorage.setItem('ieaUser', u);
                    location.reload();
                } else {
                    showToast(json.message);
                }
            } catch(e) { showToast("Error koneksi."); } 
            finally { btn.innerText = t; }
        }

        function logout() {
            if(confirm("Yakin ingin keluar sesi?")) {
                localStorage.removeItem('ieaUser');
                location.reload();
            }
        }

        // --- UI UTILS ---
        function toggleTools() {
            document.getElementById('toolDrawer').classList.toggle('open');
            document.getElementById('btnTools').classList.toggle('active');
        }
        function switchTab(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            if(el) el.classList.add('active');
            renderUI();
        }
        function checkNotif() {
            const unread = db.notifs.some(n => n[5] === 'UNREAD');
            document.getElementById('notifDot').style.display = unread ? 'block' : 'none';
        }
        function showToast(msg) {
            const t = document.getElementById('toastBox');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => { t.style.display = 'none'; }, 3000);
        }
        function timeAgo(date) {
            const s = Math.floor((new Date() - new Date(date)) / 1000);
            if (s > 31536000) return Math.floor(s/31536000) + "thn";
            if (s > 2592000) return Math.floor(s/2592000) + "bln";
            if (s > 86400) return Math.floor(s/86400) + "hr";
            if (s > 3600) return Math.floor(s/3600) + "jam";
            if (s > 60) return Math.floor(s/60) + "mnt";
            return "Baru";
        }
    </script>
</body>
